<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //m: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğinin birden fazla satırı varsa tüm satırların kontrol edilmesini sağlar.

            var metin = "Yusuf \nYaşar \nJS \nHTML \nCSS \nJS";
            var ifade = new RegExp("^JS","m");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

            var metin2 = "Yusuf \nYaşar \nJS \nHTML \nCSS \njs";
            var ifade2 = /^JS/m;
            var sonuc2 = metin2.match(ifade2);
            document.write(sonuc2 + "<br>");

            var metin3 = "Yusuf \nYaşar \nJS \nHTML \nCSS \nJS";
            var ifade3 = new RegExp("^JS","gim");
            var sonuc3 = metin.match(ifade3);
            document.write(sonuc3 + "<br>");

            var metin4 = "Yusuf \nYaşar \nJS \nHTML \nCSS \njs";
            var ifade4 = /^JS/gim;
            var sonuc4 = metin2.match(ifade4);
            document.write(sonuc4 + "<br>");


        </script>
    </body>
</html>
