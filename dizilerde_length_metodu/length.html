<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //length = Dizi içeriğinin eleman sayısını veya dizi elemanının karakter sayısını geriye döndürür.

            var renkler1 = ["Kırmızı","Yeşil","Mavi"];
            document.write(renkler1 + "<br>");

            var islem1 = renkler1.length;
            document.write(islem1 + "<br>");
            document.write("----------<br>");


            var renkler2 = ["Kırmızı","Yeşil","Mavi",["Mor","Lacivert"]];
            document.write(renkler2 + "<br>");

            var islem2 = renkler2.length;
            document.write(islem2 + "<br>");
            document.write("----------<br>");


            var renkler3 = ["Kırmızı","Yeşil","Mavi",["Mor","Lacivert"]];
            document.write(renkler3[3] + "<br>");

            var islem3 = renkler3[3].length;
            document.write(islem3 + "<br>");
            document.write("----------<br>");


            var renkler4 = ["Kırmızı","Yeşil","Mavi",["Mor","Lacivert"]];
            document.write(renkler4[3][0] + "<br>");

            var islem4 = renkler4[3][0].length;
            document.write(islem4 + "<br>");
            document.write("----------<br>");


        </script>
    </body>
</html>
