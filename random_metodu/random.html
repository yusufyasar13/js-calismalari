<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //random(): 0 ile 1 arasında rastgele bir sayı üreterek, ürettiği değeri geriye döndürür.
            
            var deger1 = Math.random();
            var deger2 = Math.random() * 10;
            var deger3 = Math.ceil(Math.random() * 10);
            var deger4 = Math.floor(Math.random() * 10);
            var deger5 = Math.round(Math.random() * 10);
            var deger6 = Math.trunc(Math.random() * 10);
            
            document.write(deger1 + "<br>");
            document.write(deger2 + "<br>");
            document.write(deger3 + "<br>");
            document.write(deger4 + "<br>");
            document.write(deger5 + "<br>");
            document.write(deger6 + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
