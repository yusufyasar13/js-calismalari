<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //sign(): Kendisine parametre olarak verilen herhangi bir sayı değerinin işaretini bularak sonucu geriye döndürür.
            
            var deger1 = 65;
            var deger2 = -5;
            var deger3 = 0;
            var deger4 = "JS";

            document.write(Math.sign(deger1) + "<br>");
            document.write(Math.sign(deger2) + "<br>");
            document.write(Math.sign(deger3) + "<br>");
            document.write(Math.sign(deger4) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
