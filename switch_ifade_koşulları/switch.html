<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //switch = Koşul başlatır
            //case = Koşul kontrolü
            //break = KOşul kontrolü sonlandırması
            //default = KOşul olumsuzlukları sonucu
            /*
            switch(koşul){
                case koşul kontrolü:
                    ....
                    break;
                case koşul kontrolü:
                    ....
                    break;
                default:
                    ....
            }
            */

            var metin = "Yusuf";
            var say = metin.length;

            switch(say){ //5
                case 1:
                    document.write("Metnin karakter sayısı 1'dir.");
                    break;

                case 2:
                    document.write("Metnin karakter sayısı 2'dir.");
                    break;

                case 3:
                    document.write("Metnin karakter sayısı 3'tür.");
                    break;

                case 4:
                    document.write("Metnin karakter sayısı 4'dür.");
                    break;

                case 5:
                    document.write("Metnin karakter sayısı 5'tir.");
                    break;
            }   

        </script>
    </body>
</html>
