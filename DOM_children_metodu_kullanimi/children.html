<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <select id="secim">
            <option></option>
            <option>Yusuf</option>
            <option>Yaşar</option>
        </select>
        
        <div id="alan">
            <div>JS</div>
            <div>CSS</div>
            <div>HTML</div>
        </div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
        
        
        <script type="text/javascript" language="javascript">
            //children: Belge içerisindeki herhangi bir HTML elemanının içerdiği alt elemanları elde etmek için kullanılır.

            var islem = document.getElementById("alan").children;
            document.getElementById("sonuc1").innerHTML = islem;

            var islem = document.getElementById("alan").children.length;
            document.getElementById("sonuc2").innerHTML = islem;

            var islem = document.getElementById("alan").children;
            var uzun = islem.length;
            var metin = "";
            for(bas = 0;bas<uzun;bas++){
                metin = metin + islem[bas].tagName + "<br>";
            }
            document.getElementById("sonuc3").innerHTML = metin;
           
            var islem = document.getElementById("secim").children[1].text;
            document.getElementById("sonuc4").innerHTML = islem;

            document.getElementById("secim").children[2].style.color ="pink";

        </script>
    </body>
</html>
