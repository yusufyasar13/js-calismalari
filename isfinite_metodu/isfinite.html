<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //isFinite(): Kendisine parametrik olarak verilen değişken içeriğinin en büyük pozitif sayı ile en küçük negatif sayı aralığında olup olmadığını kontrol ederek Boolean veri türünde sonucu geriye döndürür.
            
            var deger1 = 1000;
            var deger2 = 41.73;
            var deger3 = 12345678901234561231;
            var deger4 = Number.MAX_VALUE * 2;
            var deger5 = -Number.MAX_VALUE * 2;
            var deger6 = "JS";
            
            document.write(Number.isFinite(deger1) + "<br>");
            document.write(Number.isFinite(deger2) + "<br>");
            document.write(Number.isFinite(deger3) + "<br>");
            document.write(Number.isFinite(deger4) + "<br>");
            document.write(Number.isFinite(deger5) + "<br>");
            document.write(Number.isFinite(deger6) + "<br>");
            document.write("---------<br>");

            
        </script>
    </body>
</html>
