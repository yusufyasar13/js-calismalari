<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <div id="alan">
            <p id="bir">Yusuf</p>
            <div id="uc">JS</div>
            <p id="iki">Yaşar</p>
            <div id="dort">CSS</div>
        </div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
        <div id="sonuc5"></div>
        <div id="sonuc6"></div>

        
        <script type="text/javascript" language="javascript">
            //nextElementSibling: Belge içerisindeki herhangi bir HTML elemanının içerisindeki aynı seviyede yani kardeş olan elemanlardan, belirtilecek olan elemandan sonra gelen ilk elemanı elde etmek için kullanılır.

            var sonuc = document.getElementById("bir").nextElementSibling;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var sonuc = document.getElementById("uc").nextElementSibling;
            document.getElementById("sonuc2").innerHTML = sonuc;

            var sonuc = document.getElementById("bir").nextElementSibling.innerHTML;
            document.getElementById("sonuc3").innerHTML = sonuc;

            var sonuc = document.getElementById("uc").nextElementSibling.innerHTML;
            document.getElementById("sonuc4").innerHTML = sonuc;

            var sonuc = document.getElementById("iki").nextElementSibling.tagName;
            document.getElementById("sonuc5").innerHTML = sonuc;

            var sonuc = document.getElementById("uc").nextElementSibling.id;
            document.getElementById("sonuc6").innerHTML = sonuc;

    
        </script>
    </body>
</html>
