<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //sunstring(): Kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği aralığında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür.
            //1. Parametre: Naşlangıç
            //2. Parametre: Bitiş

            var metin = "JS Ders Notları";
            document.write(metin + "<br>");

            var sonuc1 = metin.substring(3);
            document.write(sonuc1 + "<br>");

            var sonuc2 = metin.substring(3,7);
            document.write(sonuc2 + "<br>");

            var sonuc3 = metin.substring(15,8); // (8,15)
            document.write(sonuc3 + "<br>");

        </script>
    </body>
</html>
