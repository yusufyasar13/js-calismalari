<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //link(): Değişkene çapa (<a>...</a>) tanımlaması yapar. Aynı zamanda çapaya köprü değeri atar.

            var metin  = "Google";
            document.write(metin + "<br>");

            var sonuc = metin.link("https://www.google.com.tr/");
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
