<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getSeconds(): Kullanıldığı değişken içeriğine dakikanın saniye bilgisini 0 ile 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.

            var zaman = new Date();
            var saniye = zaman.getSeconds();
            document.write(saniye + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
