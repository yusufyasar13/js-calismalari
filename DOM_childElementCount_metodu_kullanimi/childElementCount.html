<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <button onclick="ornek()">Buton</button><br>
        <div id="ornek"><span>JS</span> CSS HTML</div>
        <div id="sonuc"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        
        
        <script type="text/javascript" language="javascript">
            //childElementCount: Belge içerisindeki herhangi bir HTML elemanının içerdiği alt elemanlarının sayısını elde etmek için kullanılır.

            function ornek(){
                var islem = document.getElementById("ornek").childElementCount;
                document.getElementById("sonuc").innerHTML = islem;
                
            }
           

        </script>
    </body>
</html>
