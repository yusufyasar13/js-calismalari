<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            function tekrarla1(para1){
                if(para1 < 10){
                    document.write("JS<br>");
                    para1 += 1;
                    tekrarla1(para1);
                }else{
                    return;
                }
            }
            tekrarla1(1);
            document.write("------<br>");


            var tekrarla2 = function (para1){
                if(para1 < 10){
                    document.write("Java<br>");
                    para1 += 1;
                    tekrarla2(para1);
                }else{
                    return;
                }
            }
            tekrarla2(5);
            document.write("------<br>");


            function tekrarla3(para1, para2){
                if(para1 < para2){
                    document.write("Yusuf<br>");
                    para1 += 1;
                    tekrarla3(para1, para2);
                }else{
                    return;
                }
            }
            tekrarla3(1, 8);
            document.write("------<br>");


            var tekrarla4 = function (para1, para2){
                if(para1 < para2){
                    document.write("Yaşar<br>");
                    para1 += 1;
                    tekrarla4(para1, para2);
                }else{
                    return;
                }
            }
            tekrarla4(5, 20);
            document.write("------<br>");


        </script>
    </body>
</html>
