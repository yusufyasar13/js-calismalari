<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //trunc(): Kendisine parametre olarak verilen herhangi bir ondalıklı sayı değerinin ondalık kısmımı kaldırarak, tam sayı değeri geriye döndürür.
            
            var deger1 = 65.48435;
            var deger2 = 5.6776;
            var deger3 = 12.9998;
            
            document.write(Math.trunc(deger1) + "<br>");
            document.write(Math.trunc(deger2) + "<br>");
            document.write(Math.trunc(deger3) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
