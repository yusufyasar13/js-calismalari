<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toExponential(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki sayının ondalık hanesinde kaç basamak olacağını belirleyerek, kalan değeri üstel hale getirerek yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.
            
            var deger1 = 65.48435;
            var deger2 = 13;
            var deger3 = 1.364
            
            document.write(deger1.toExponential(3) + "<br>");
            document.write(deger2.toExponential(2) + "<br>");
            document.write(deger3.toExponential(1) + "<br>");
            document.write("---------<br>");

            
        </script>
    </body>
</html>
