<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //{x,y}: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan  değerin en az x defa ya da en fazla y defa tekrarlanmış olması gerektiğini belirtmek için kullanılır.

            var metin = "Yusuf Yaşar JJJJJJJJ"
            var ifade = new RegExp("J{3,6}","i");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JJJJJJJJ"
            var ifade = /J{3,6}/i;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
