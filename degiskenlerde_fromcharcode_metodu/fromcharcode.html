    <body>
        <script type="text/javascript" language="javascript">
            
            //charCodeAt(): Kendisine parametre olarak verilen unicode değerini karakter olarak geri döndürür. Çoklu değer alabilir.
            //89 117 115 117 102 = Y u s u f

            var icerik = String.fromCharCode(89,117,115,117,102)
            document.write(icerik + "<br>")
