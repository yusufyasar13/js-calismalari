<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //Number(): Değişken içeriğini mutlak olarak Number (sayı) veri türüne dönüştürerek oluşturduğu değeri geriye döndürür.

            var bir = true;
            var iki = false;
            var uc = "0";
            var dort = "0.45";
            var bes = new Date();
            var alti = "";

            document.write(typeof(bir) + "<br>");
            document.write(typeof(iki) + "<br>");
            document.write(typeof(uc) + "<br>");
            document.write(typeof(dort) + "<br>");
            document.write(typeof(bes) + "<br>");
            document.write(typeof(alti) + "<br><br>");
           
            var bir = Number(bir);
            var iki = Number(iki);
            var uc = Number(uc);
            var dort = Number(dort);
            var bes = Number(bes);
            var alti = Number(alti);
           
            document.write(typeof(bir) +":"+bir+"<br>");
            document.write(typeof(iki) +":"+iki+"<br>");
            document.write(typeof(uc) +":"+uc+"<br>");
            document.write(typeof(dort) +":"+dort+"<br>");
            document.write(typeof(bes) +":"+bes+"<br>");
            document.write(typeof(alti) +":"+alti+"<br>");
        
        </script>
    </body>
</html>
