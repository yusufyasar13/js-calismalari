<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //parseInt(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini tam sayı haline dönüştürerek, yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür. (Rakam, artı veya eksi değeri haricinde bir karakter gördüğünde işlem durur.)
            
            var deger1 = "JS";
            var deger2 = "10.123";
            var deger3 = "12 41 51";
            var deger4 = " 66 "; 
            var deger5 = "10 numara";
            var deger6 = "Numara 8";
            var deger7 = 13;
            var deger8 = 5.77;
            var deger9 = "0x10";
            var deger10 = "10";
            var deger11 = "10";

            document.write(typeof deger1  + "<br>");
            document.write(typeof deger2  + "<br>");
            document.write(typeof deger3  + "<br>");
            document.write(typeof deger4  + "<br>");
            document.write(typeof deger5  + "<br>");
            document.write(typeof deger6  + "<br>");
            document.write(typeof deger7  + "<br>");
            document.write(typeof deger8  + "<br>");
            document.write(typeof deger9  + "<br>");
            document.write(typeof deger10  + "<br>");
            document.write(typeof deger11  + "<br>");
            document.write("---------<br>");

            document.write(parseInt(deger1) + "<br>");
            document.write(parseInt(deger2) + "<br>");
            document.write(parseInt(deger3) + "<br>");
            document.write(parseInt(deger4) + "<br>");
            document.write(parseInt(deger5) + "<br>");
            document.write(parseInt(deger6) + "<br>");
            document.write(parseInt(deger7) + "<br>");
            document.write(parseInt(deger8) + "<br>");
            document.write(parseInt(deger9) + "<br>");
            document.write(parseInt(deger10, 16) + "<br>");
            document.write(parseInt(deger11, 8) + "<br>");
            document.write("---------<br>");

            document.write(typeof parseInt(deger1)  + "<br>");
            document.write(typeof parseInt(deger2)  + "<br>");
            document.write(typeof parseInt(deger3)  + "<br>");
            document.write(typeof parseInt(deger4)  + "<br>");
            document.write(typeof parseInt(deger5)  + "<br>");
            document.write(typeof parseInt(deger6)  + "<br>");
            document.write(typeof parseInt(deger7)  + "<br>");
            document.write(typeof parseInt(deger8)  + "<br>");
            document.write(typeof parseInt(deger9)  + "<br>");
            document.write(typeof parseInt(deger10)  + "<br>");
            document.write(typeof parseInt(deger11)  + "<br>");
            document.write("---------<br>");



        </script>
    </body>
</html>
