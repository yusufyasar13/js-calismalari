<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //isNaN(): Kendisine parametrik olarak verilen değişken içeriğinin NaN değerinde olup olmadığını kontrol ederek Boolean veri türünde sonucu geriye döndürür.
            
            var deger1 = "JS";
            var deger2 = 5;
            var deger3 = 0.12;
            var deger4 = NaN;

            document.write(Number.isNaN(deger1) + "<br>");
            document.write(Number.isNaN(deger2) + "<br>");
            document.write(Number.isNaN(deger3) + "<br>");
            document.write(Number.isNaN(deger4) + "<br>");
            document.write("---------<br>");

            document.write(isNaN(deger1) + "<br>");
            document.write(isNaN(deger2) + "<br>");
            document.write(isNaN(deger3) + "<br>");
            document.write(isNaN(deger4) + "<br>");

        </script>
    </body>
</html>
