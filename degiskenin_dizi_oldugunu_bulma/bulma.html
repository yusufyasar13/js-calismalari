<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //isArray() = Bir değişkenin içeriğinin dizi olup olmadığını kontrol eder. Boolean türünde sonuç dmndürür. (true - false)

            var isimler1 = ["Yusuf", "Yaşar", "JS"];
            document.write(isimler1 + "<br>");
            
            var isimler2 = "Yusuf, Yaşar, JS";
            document.write(isimler2 + "<br>");

            var isimler3 = new Array("Yusuf", "Yaşar", "JS");
            document.write(isimler3 + "<br>");

            var isimler4 = [];
            document.write(isimler4 + "<br>");

            var isimler4 = new Array();
            document.write(isimler4 + "<br>");

            
    
            
        </script>
    </body>
</html>
