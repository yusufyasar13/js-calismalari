<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //copyWithin(): Kendisine verilecek olan parametreler ile tanımlanmış dizi aralığında bulunan değerleri kopyalayarak parametreler doğrultusunda dizinin elemanlarını değiştirir ve dizinin değerini geri döndürür.
            //1. Parametre: Hedef
            //2. Parametre: Başlangıç
            //3. Parametre: Bitiş

            var renk = ["Siyah", "Mavi", "Kırmızı","Turuncu","Beyaz","Mor","Pembe","Yeşil","Kırmızı"];
            document.write(renk + "<br>");
            document.write("-----<br>");

            var renk1 = ["Siyah", "Mavi", "Kırmızı","Turuncu","Beyaz","Mor","Pembe","Yeşil","Kırmızı"];
            renk1.copyWithin(2);
            document.write(renk1 + "<br>");
            document.write("-----<br>");

            var renk2 = ["Siyah", "Mavi", "Kırmızı","Turuncu","Beyaz","Mor","Pembe","Yeşil","Kırmızı"];
            renk2.copyWithin(2,5);
            document.write(renk2 + "<br>");
            document.write("-----<br>");

            var renk3 = ["Siyah", "Mavi", "Kırmızı","Turuncu","Beyaz","Mor","Pembe","Yeşil","Kırmızı"];
            renk3.copyWithin(2,6,8);
            document.write(renk3 + "<br>");
            document.write("-----<br>");


        </script>
    </body>
</html>
