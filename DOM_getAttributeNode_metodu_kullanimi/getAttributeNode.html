<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
    </head>

    <body>

        <div id="kimlik" name="deneme" style="font-weight: bold; font-size: 25px;" class="sinif" contenteditable="true">JS</div>
        <a id="baglanti" href="https://www.google.com.tr/" target="_blank">Google</a>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
                
        <script type="text/javascript" language="javascript">
            //getAttributeNode(): Belge içerisindeki herhangi bir HTML elemanının belirtilen özellik node'unun (düğümünün) değerini elde etmek veya ayarlamak için kullanılır.

            var deger =	document.getElementById("kimlik").getAttributeNode("style");
            document.getElementById("sonuc1").innerHTML = deger;

            var deger =	document.getElementById("kimlik").getAttributeNode("style").value;
            document.getElementById("sonuc2").innerHTML = deger;

            var deger =	document.getElementById("baglanti").getAttributeNode("target").value;
            document.getElementById("sonuc3").innerHTML = deger;

            var deger =	document.getElementById("baglanti").getAttributeNode("target").value ="_top";
            document.getElementById("sonuc4").innerHTML = deger;
           
        </script>
    </body>
</html>
