<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setUTCHours(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait günün saat bilgisini 0 ile 23 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir. (Sıralama: Saat, Dakika, Saniye, Milisaniye)
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman


            var zaman = new Date();
            zaman.setUTCHours(5);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
            var zaman = new Date();
            zaman.setUTCHours(5,21,44,567);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        </script>
    </body>
</html>
