<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //ceil(): Kendisine parametre olarak verilen değeri yukarı yuvarlayarak değeri geriye döndürür.
            
            var deger1 = 65.48435;
            var deger2 = 5.6776;
            var deger3 = 12.0001;
            
            document.write(Math.ceil(deger1) + "<br>");
            document.write(Math.ceil(deger2) + "<br>");
            document.write(Math.ceil(deger3) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
