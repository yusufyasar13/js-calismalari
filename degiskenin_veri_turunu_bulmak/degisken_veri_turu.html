<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            //typeof = Değişkenin veri türünü geri döndürür.

            var ad = "Yusuf"; //String
            var num = 13; //Number
            var mantik = true; //Boolean
            var nesne = new Object(); //Object
            var tanim; //undefined
            var bos = ""; //String

            document.write(typeof(ad) + "<br>")
            document.write(typeof(num) + "<br>")
            document.write(typeof(mantik) + "<br>")
            document.write(typeof(nesne) + "<br>")
            document.write(typeof(tanim) + "<br>")
            document.write(typeof(bos) + "<br><br>")

            document.write(typeof ad + "<br>")
            document.write(typeof num + "<br>")
            document.write(typeof mantik + "<br>")
            document.write(typeof nesne + "<br>")
            document.write(typeof tanim + "<br>")
            document.write(typeof bos + "<br><br>")

            document.write(typeof("Yusuf") + "<br>")
            document.write(typeof(13) + "<br>")
            document.write(typeof(true) + "<br>")
            document.write(typeof(new Object()) + "<br>")
            document.write(typeof("bos") + "<br><br>")

        </script>
    </body>
</html>
