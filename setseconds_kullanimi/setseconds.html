<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setSeconds(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine dakikanın saniye bilgisini 0 ile 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir. (Sıralama: Saniye, Milisaniye)

            var zaman = new Date();
            zaman.setSeconds(55);
            document.write(zaman + "<br>")
            document.write("--------<br>")

            var zaman = new Date();
            zaman.setSeconds(55,144);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
