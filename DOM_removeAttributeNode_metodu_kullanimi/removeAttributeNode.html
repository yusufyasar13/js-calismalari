<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>
            .deneme{
                color: blue;
            }
        </style>
    </head>

    <body>
        <button onclick="ornek()">Buton</button>
        <br>
        <a id="baglanti" href="https://www.google.com.tr/" target="_blank" class="deneme">Google</a>
        
                
        <script type="text/javascript" language="javascript">
            //removeAttributeNode(): Belge içerisindeki herhangi bir HTML elemanına getAttributeNode() metodu ile belirtilmiş özellik node'unu (düğümünü), node object'inden (düğüm nesnesinden) kaldırmak / silmek için kullanılır.

            function ornek(){
                var deger = document.getElementById("baglanti");
                var kaldir = deger.getAttributeNode("href");
                deger.removeAttributeNode(kaldir);

                var kaldir2 = deger.getAttributeNode("class");
                deger.removeAttributeNode(kaldir2);
            }
           
        </script>
    </body>
</html>
