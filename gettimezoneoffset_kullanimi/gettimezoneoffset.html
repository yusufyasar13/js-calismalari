<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getTimezoneOffset(): Kullanıldığı değişken içeriğine yerel zaman ile 0 zaman dilimi arasındaki zaman farkı bilgisini depolayarak, depoladığı değeri geriye döndürür.
            //GMT (Greenwich mean time): Greenwich ortalama zamanı

            var zaman = new Date();
            var fark = zaman.getTimezoneOffset();
            document.write(fark + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
