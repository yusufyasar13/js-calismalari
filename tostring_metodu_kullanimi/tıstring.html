<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toString(): Düzenli ifade içeriğini string veri türünde düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.
            
            var ifade = new RegExp("Yusuf","gim");
            var sonuc = ifade.toString();
            document.write(sonuc + "<br>");

            var ifade2 = /Yusuf/gim;
            var sonuc2 = ifade2.toString();
            document.write(sonuc2 + "<br>");

        </script>
    </body>
</html>+
