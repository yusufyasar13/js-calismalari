<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //toLocaleLowerCase(): Değişken içerisindeki metnin tamamını tarayıcı lokasyonuna / diline göre küçük harfe dönüştürerek değeri geriye döndürür.

            var metin = "Yusuf Yaşar";
            document.write(metin + "<br>");

            var sonuc = metin.toLocaleLowerCase();
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
