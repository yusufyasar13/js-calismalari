<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //\B: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğin düzenli ifadeye uygun olabilecek metin parçalarını, karakter dizilimi içerisindeki kelimelerin içerisinde aramak için kullanılır.

            var metin = "Yusuf Yaşar JS"
            var ifade = new RegExp("\\Başa");
            var sonuc = metin.search(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JS"
            var ifade = /\Başa/;
            var sonuc = metin.search(ifade);
            document.write(sonuc + "<br>");

            var metin = "Yusuf Yaşar JS"
            var ifade = new RegExp("aşa\\B");
            var sonuc = metin.search(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JS"
            var ifade = /aşa\B/;
            var sonuc = metin.search(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
