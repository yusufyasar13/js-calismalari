<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //(): Düzenli ifadelerde grup tanımlamak için kullanılır.

            var metin = "Yusuf Yaşar JS";
            var ifade = new RegExp("(JS|Yusuf)","g");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JS";
            var ifade = /(JS|Yusuf)/g;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
