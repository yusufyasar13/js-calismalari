<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <button onclick="ornek()">Odaklan</button>
        <button onclick="ornek2()">Odaktan Çık</button> 
        <br>
        <a id="baglanti" href="https://www.google.com.tr/" target="_blank">Google</a>
        
        
        <script type="text/javascript" language="javascript">
            // blur(): Belge içerisinde odaklanılmış herhangi bir HTML elemanının odağından çıkmak için kullanılır.

            function ornek(){
                document.getElementById("baglanti").focus();
            }

            function ornek2(){
                document.getElementById("baglanti").blur();
            }
    
        </script>
    </body>
</html>
