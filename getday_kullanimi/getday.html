<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getDay(): Kullanıldığı değişken içeriğine haftanın gün bilgisini 0 ile 6 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. (İlk gün pazar günüdür ve değeri 0'dır.)

            var zaman = new Date();
            var gun = zaman.getDay();
            document.write(gun + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
