<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //charCodeAt(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki karşılığı olan karakteri bularak karakterin Unicode değerini geriye döndürür.

            var icerik = "Yusuf Yaşar";
            document.write(icerik + "<br>")

            var sonuc1 = icerik.charCodeAt(0);
            document.write(sonuc1 + "<br>")

            var sonuc2 = icerik.charCodeAt(1);
            document.write(sonuc2 + "<br>")

            var sonuc3 = icerik.charCodeAt(2);
            document.write(sonuc3 + "<br>")

            var sonuc4 = icerik.charCodeAt(3);
            document.write(sonuc4 + "<br>")

            var sonuc5 = icerik.charCodeAt(4);
            document.write(sonuc5 + "<br>")

        </script>
    </body>
</html>
