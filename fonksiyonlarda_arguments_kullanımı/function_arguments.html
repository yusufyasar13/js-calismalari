        <script type="text/javascript" language="javascript">

            //arguments: Fonksiyona herhangi bir parametre tanımlanmadan bile gelebilecektüm parametre değerlerinin alınmasını sağlar.
            
            function ornek(){
                for(var start = 0; start < arguments.length; start++){
                    document.write(arguments[start] + "<br>");
                }
            }
            ornek("Yusuf","Yaşar","JS");
            document.write("------<br>");
