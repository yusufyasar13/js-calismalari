<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //fontcolor(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini renklendirerek değeri geriye döndürür.

            var metin  = "Javascript";
            document.write(metin + "<br>");

            var sonuc1 = metin.fontcolor("green");
            document.write(sonuc1 + "<br>");

            var sonuc2 = metin.fontcolor("CCCCCCC");
            document.write(sonuc2 + "<br>");

        </script>
    </body>
</html>
