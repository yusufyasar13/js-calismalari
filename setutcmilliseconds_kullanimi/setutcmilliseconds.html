<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setUTCMilliseconds(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait saniyenin milisaniye bilgisini 0 ile 999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman


            var zaman = new Date();
            zaman.setUTCMilliseconds(631);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            

        </script>
    </body>
</html>
