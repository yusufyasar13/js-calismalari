<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="alan">
            <div>JS</div>
            <div>CSS</div>
            <div>HTML</div>
        </div>
        <div id="alan2"><div>Yusuf</div><div>Yaşar</div><div>Python</div></div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
        
        
        <script type="text/javascript" language="javascript">
            //childNodes: Belge içerisindeki herhangi bir HTML elemanının içerdiği alt node'ları (düğümleri) elde etmek için kullanılır.

            var islem = document.getElementById("alan").childNodes;
            document.getElementById("sonuc1").innerHTML = islem;
            
            var islem = document.getElementById("alan2").childNodes.length;
            document.getElementById("sonuc2").innerHTML = islem;
            
            var islem = document.getElementById("alan").childNodes;
            var uzun = islem.length;
            var metin = "";
            for(bas=0;bas<uzun;bas++){
                metin += islem[bas].nodeName + "<br>"
            }
            document.getElementById("sonuc3").innerHTML = metin;
            
        </script>
    </body>
</html>
