<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setHours(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine günün saat bilgisini 0 ile 23 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir. (Sıralama: Saat, Dakika, Saniye, Milisaniye)

            var zaman = new Date();
            zaman.setHours(11);
            document.write(zaman + "<br>")
            document.write("--------<br>")

            var zaman = new Date();
            zaman.setHours(11,33,55,144);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
