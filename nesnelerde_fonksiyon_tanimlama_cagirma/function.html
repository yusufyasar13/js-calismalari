<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            var bilgiler = {
                isim:"Yusuf", 
                soyisim:"Yaşar", 
                dil:"JS", 
                uyari:function(){
                    alert("Uyarı Mesajı!");

                }
            };
            
            var ad = bilgiler.isim;
            var soyad = bilgiler.soyisim;
            var yazılım = bilgiler.dil;
            bilgiler.uyari();

            document.write(ad + "<br>");
            document.write(soyad + "<br>");
            document.write(yazılım + "<br>");

        </script>
    </body>
</html>
