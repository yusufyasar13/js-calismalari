    <body>

        Adınız Soyadınız : <input id="kimlik" type="text" onchange="ornek()" value="Yusuf Yaşar">

        <script type="text/javascript" language="javascript">
            // onchange		:	Form içerisindeki bir elemanın değeri veya seçimi değiştirildiğinde belirtilecek olan fonksiyon çalışır.

            function ornek(){
                document.getElementById("kimlik").style.backgroundColor = "#F1F1F1";
                document.getElementById("kimlik").style.color = "red";
            }

        </script>
    </body>
