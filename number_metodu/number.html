<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //Number(): Değişken içeriğini mutlak olarak number veri türünde düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.
            
            var deger1 = "12";
            var deger2 = "10.12";
            var deger3 = Boolean(0);
            var deger4 = Boolean(1);
            var deger5 = new Date();
            

            document.write(typeof deger1  + "<br>");
            document.write(typeof deger2  + "<br>");
            document.write(typeof deger3  + "<br>");
            document.write(typeof deger4  + "<br>");
            document.write(typeof deger5  + "<br>");
            document.write("---------<br>");

            document.write(Number(deger1) + "<br>");
            document.write(Number(deger2) + "<br>");
            document.write(Number(deger3) + "<br>");
            document.write(Number(deger4) + "<br>");
            document.write(Number(deger5) + "<br>");
            document.write("---------<br>");

            document.write(typeof Number(deger1)  + "<br>");
            document.write(typeof Number(deger2)  + "<br>");
            document.write(typeof Number(deger3)  + "<br>");
            document.write(typeof Number(deger4)  + "<br>");
            document.write(typeof Number(deger5)  + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
