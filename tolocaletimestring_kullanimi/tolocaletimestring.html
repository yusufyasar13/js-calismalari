<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toLocaleTimeString(): Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerinin tarayıcı lokasyonuna / diline göre sadece saat kısmını alarak string veri türünde düz bir metne dönüştürerek, dönüştürdüğü değeri geriye döndürür.

            var zaman = new Date();
            document.write(zaman + "<br>")
            document.write(typeof zaman + "<br>")
            document.write("--------<br>")

            var donus = zaman.toLocaleTimeString();
            document.write(donus + "<br>")
            document.write(typeof donus + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
