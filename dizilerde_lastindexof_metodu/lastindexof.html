<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //lastIndexOf(): Dizi içerisinde parametrik olarak verilen değeri ara ve ilk eşleşmeyi sağlayan elemanın indis / index değerini geriye döndürür.

            var renk = ["Siyah", "Mavi", ["Kırmızı","Turuncu"],"Mavi"];
            document.write(renk + "<br>");
            document.write("-----<br>");


            var islem = renk.lastIndexOf("Mavi");
            document.write(islem + "<br>");
            document.write("-----<br>");


        </script>
    </body>
</html>
