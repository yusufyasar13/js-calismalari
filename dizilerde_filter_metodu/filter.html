<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //filter(): Kendisine parametre olarak belirtilen fonksiyonu dizideki her eleman üzerinde çalıştırır. Fonksiyonun geriye true değeri döndüren tüm elemanlarını kopyalayarak yeni bir dizi oluşturur. oluşturduğu dizinin değerini geriye döndürür.
            //1. Parametre: Her işlemde elde edilen dizi elemanı.
            //2. Parametre: Her işlemde elde edilen dizi elemanının indis / index değeri.
            //3. Parametre: Her tekrar işleminde diziyi tutan değişkenin referansı.

            var sayi = [100,200,300,400,500,600,700,800,900];
            document.write(sayi + "<br>");
            document.write("-----<br>");

            function islem(eleman, sira, degisken){
                return eleman % 12 === 0;
            }

            var sonuc = sayi.filter(islem);
            document.write(sonuc + "<br>");
            document.write("-----<br>");


            var esya = ["Masa", "Sandalye", "Dolap","Baza","Vitrin"];
            document.write(esya + "<br>");
            document.write("-----<br>");

            function islem2(eleman, sira, degisken){
                return eleman.length <= 5;
            }

            var sonuc2 = esya.filter(islem2);
            document.write(sonuc2 + "<br>");
            document.write("-----<br>");

        </script>
    </body>
</html>
