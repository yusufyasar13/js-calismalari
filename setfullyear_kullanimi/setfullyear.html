<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setFullYear(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine yıl bilgisini 1000 ile 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir. (Sıralama: Yıl, Ay, Gün)

            var zaman = new Date();
            zaman.setFullYear(2018);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
            var zaman = new Date();
            zaman.setFullYear(2018,5,8);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        </script>
    </body>
</html>
