<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //round(): Kendisine parametre olarak verilen herhangi bir ondalıklı sayı değerini kendisine en yakın tam sayıyı kontrol ederek aşağı veya yukarı yuvarlayarak değeri geriye döndürür.
            //1,2,3,4 değerlerini aşağı yuvarlar.
            //5,6,7,8,9 değerlerini yukarı yuvarlar.
            
            var deger1 = 65.48435;
            var deger2 = 5.6776;
            var deger3 = 12.5;
            
            document.write(Math.round(deger1) + "<br>");
            document.write(Math.round(deger2) + "<br>");
            document.write(Math.round(deger3) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
