<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //indexOf(): Beğişken içerisinde parametrik olarak verile ndeğeri arar ve ilk eşleşmeyi sağlayan değişken içeriğinin indis / index değerini geriye döndürür.

            var metin = "JS Ders Notları";
            document.write(metin + "<br>");

            var sonuc1 = metin.indexOf("e");
            document.write(sonuc1 + "<br>");

            var sonuc2 = metin.indexOf("i");
            document.write(sonuc2 + "<br>");

            var sonuc3 = metin.indexOf("r",8);
            document.write(sonuc3 + "<br>");















        </script>
    </body>
</html>
