<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            function ornek(){
                this.isim = "Yusuf";
                this.soyisim = "Yaşar";
            }

            var bilgiler = new ornek();

            document.write(bilgiler.isim + "<br>");
            document.write(bilgiler.soyisim + "<br>");


            var ornek2 = function(){
                this.elma = "Elma";
                this.armut = "Armut";
            }

            var meyveler = new ornek2();

            var e = meyveler.elma;
            var a = meyveler.armut;

            document.write(e + "<br>");
            document.write(a + "<br>");
        </script>
    </body>
</html>
