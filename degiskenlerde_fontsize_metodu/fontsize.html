<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //fontsize(): Kendisine parametre olarak verilen değer doğrultusunda değişken içerisindeki metnin font boyutunu değiştirerek geriye döndürür.

            var metin  = "Javascript";
            document.write(metin + "<br>");

            var sonuc1 = metin.fontsize();
            document.write(sonuc1 + "<br>");

            var sonuc2 = metin.fontsize(1);
            document.write(sonuc2 + "<br>");

            var sonuc3 = metin.fontsize(2);
            document.write(sonuc3 + "<br>");

            var sonuc4 = metin.fontsize(3);
            document.write(sonuc4 + "<br>");

            var sonuc5 = metin.fontsize(4);
            document.write(sonuc5 + "<br>");

            var sonuc6 = metin.fontsize(5);
            document.write(sonuc6 + "<br>");

            var sonuc7 = metin.fontsize(6);
            document.write(sonuc7 + "<br>");
            
            var sonuc7 = metin.fontsize(7);
            document.write(sonuc7 + "<br>");
            
        </script>
    </body>
</html>
