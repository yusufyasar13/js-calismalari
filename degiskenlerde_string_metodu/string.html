<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //string(): Değişken içeriğini mutlak olarak string veri türünde düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.

            var bir = Boolean(0);
            var iki = Boolean(1);
            var uc = 0;
            var dort = 0.55;
            var bes = ["Yusuf","Yaşar"];
            var altı = "";
            var yedi = new Date();

            document.write(typeof(bir) + "<br>");
            document.write(typeof(iki) + "<br>");
            document.write(typeof(uc) + "<br>");
            document.write(typeof(dort) + "<br>");
            document.write(typeof(bes) + "<br>");
            document.write(typeof(altı) + "<br>");
            document.write(typeof(yedi) + "<br><br>");

            var bir = String(bir);
            var iki = String(iki);
            var uc = String(uc);
            var dort = String(dort);
            var bes = String(bes);
            var altı = String(altı);
            var yedi = String(yedi);

            document.write(typeof(bir) + "<br>");
            document.write(typeof(iki) + "<br>");
            document.write(typeof(uc) + "<br>");
            document.write(typeof(dort) + "<br>");
            document.write(typeof(bes) + "<br>");
            document.write(typeof(altı) + "<br>");
            document.write(typeof(yedi) + "<br><br>");

        </script>
    </body>
</html>
