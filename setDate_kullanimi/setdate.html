<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setDate(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine ayın gün bilgisini 1 ile 31 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.

            var zaman = new Date();
            zaman.setDate(12);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
