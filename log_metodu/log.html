<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //log(): Kendisine parametre olarak verilen herhangi bir sayı değerinin doğal logaritmasını bularak, bulduğu değeri geriye döndürür. (Baz: Euler sayısı)
            
            var deger1 = 10;
            var deger2 = -5;
            var deger3 = 0;

            document.write(Math.log(deger1) + "<br>");
            document.write(Math.log(deger2) + "<br>");
            document.write(Math.log(deger3) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
