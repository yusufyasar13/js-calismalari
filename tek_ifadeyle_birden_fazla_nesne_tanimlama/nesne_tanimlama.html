<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            var bilgiler = {isim:"Yusuf", soyisim:"Yaşar", dil:"JS"}, renkler = {elma:"Elma",armut:"Armut"};
            var ad = bilgiler.isim;
            var soyad = bilgiler.soyisim;
            var yazılım = bilgiler.dil;

            var e = renkler.elma;
            var a = renkler.armut;

            document.write(ad + "<br>");
            document.write(soyad + "<br>");
            document.write(yazılım + "<br>");
            document.write(e + "<br>");
            document.write(a + "<br>");

        </script>
    </body>
</html>
