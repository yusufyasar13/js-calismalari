<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <button onclick="ornek()">Buton</button><br>
        <div id="ornek1"><span>JS</span> CSS HTML</div>
        <div id="ornek2">JS</div>
        <div id="ornek3"><div><div></div></div>
        <div id="ornek4"></div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
        
        
        <script type="text/javascript" language="javascript">
            //hasChildNodes(): Belge içerisindeki herhangi bir HTML elemanının alt node'larının (düğümlerinin) olup olmadığını kontrol ederek, boolean (mantıksal) veri türünde sonucu geriye döndürür.


            function ornek(){
                var islem = document.getElementById("ornek1").hasChildNodes();
                document.getElementById("sonuc1").innerHTML = islem;

                var islem = document.getElementById("ornek2").hasChildNodes();
                document.getElementById("sonuc2").innerHTML = islem;

                var islem = document.getElementById("ornek3").hasChildNodes();
                document.getElementById("sonuc3").innerHTML = islem;

                var islem = document.getElementById("ornek4").hasChildNodes();
                document.getElementById("sonuc4").innerHTML = islem;

                
            }
           

        </script>
    </body>
</html>
