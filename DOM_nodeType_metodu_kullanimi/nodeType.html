<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <button onclick="deneme()">Buton</button><br>
        <div id="ornek1">Yusuf Yaşar <span class="ornek">JS</span></div> <!-- HTML Açıklama Alanı -->
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>

        
        <script type="text/javascript" language="javascript">
            //nodeType: Belge içerisindeki herhangi bir node'un (düğümün) türünü elde etmek için kullanılır.
            /*
            1	ELEMENT_NODE (Eleman Düğümü)
            2	ATTRIBUTE_NODE (Özellik Düğümü)
            3	TEXT_NODE (Metin Düğümü)
            4	CDATA_SECTION_NODE (CDATA Kesit Düğümü)
            5	ENTITY_REFERANCE_NODE (Varlık Referansı Düğümü)
            6	ENTITY_NODE (Varlık Düğümü)
            7	PROCESSING_INSRUCTION_NODE (İşlem Yönergesi Düğümü)
            8	COMMENT_NODE (Açıklama Düğümü)
            9	DOCUMENT_NODE (Döküman / Belge Düğümü)
            10	DOCUMENT_TYPE_NODE (Döküman / Belge Türü Düğümü)
            11	DOCUMENT_FARGMENT_NODE (Döküman / Belge Parçası / Bölümü Düğümü)
            12	NOTATION_NODE (Gösterim Düğümü)
            */

            function deneme(){
                var islem = document.body.childNodes;
                var metin = "";
                for(var bas=0;bas<islem.length;bas++){
                    metin = metin + islem[bas].nodeType + "<br>";
                }
                document.getElementById("sonuc2").innerHTML = metin;
            }

            var dugum = document.getElementById("ornek1").nodeType;
            if(dugum==1){
                document.getElementById("sonuc1").innerHTML = dugum + " ELEMENT_NODE (Eleman Düğümü)";
            }else if(dugum==2){
                document.getElementById("sonuc1").innerHTML = dugum + " ATTRIBUTE_NODE (Özellik Düğümü)";
            }else if(dugum==3){
                document.getElementById("sonuc1").innerHTML = dugum + " TEXT_NODE (Metin Düğümü)";
            }else if(dugum==4){
                document.getElementById("sonuc1").innerHTML = dugum + " CDATA_SECTION_NODE (CDATA Kesit Düğümü)";
            }else if(dugum==5){
                document.getElementById("sonuc1").innerHTML = dugum + " ENTITY_REFERANCE_NODE (Varlık Referansı Düğümü)";
            }else if(dugum==6){
                document.getElementById("sonuc1").innerHTML = dugum + " ENTITY_NODE (Varlık Düğümü)";
            }else if(dugum==7){
                document.getElementById("sonuc1").innerHTML = dugum + " PROCESSING_INSRUCTION_NODE (İşlem Yönergesi Düğümü)";
            }else if(dugum==8){
                document.getElementById("sonuc1").innerHTML = dugum + " COMMENT_NODE (Açıklama Düğümü)";
            }else if(dugum==9){
                document.getElementById("sonuc1").innerHTML = dugum + " DOCUMENT_NODE (Döküman / Belge Düğümü)";
            }else if(dugum==10){
                document.getElementById("sonuc1").innerHTML = dugum + " DOCUMENT_TYPE_NODE (Döküman / Belge Türü Düğümü)";
            }else if(dugum==11){
                document.getElementById("sonuc1").innerHTML = dugum + " DOCUMENT_FARGMENT_NODE (Döküman / Belge Parçası / Bölümü Düğümü)";
            }else if(dugum==12){
                document.getElementById("sonuc1").innerHTML = dugum + " NOTATION_NODE (Gösterim Düğümü)";
            }else{
                document.getElementById("sonuc1").innerHTML = "?"
            }
            

        </script>
    </body>
</html>
