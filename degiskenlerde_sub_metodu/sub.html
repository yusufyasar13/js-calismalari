<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //sub(): Değişken içerisindeki metni alt simge metni yapark değerini geriye döndürür.

            var formul = "H20";
            document.write(formul + "<br>");

            var bir = "H";
            var iki = "2";
            var iki = iki.sub();
            var uc = "O";
    
            document.write(bir + iki + uc);

        </script>
    </body>
</html>
