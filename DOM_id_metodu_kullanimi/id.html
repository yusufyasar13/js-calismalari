<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="ornek">JS</div>
        <div>CSS</div>
        <div id="sonuc"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        
        
        <script type="text/javascript" language="javascript">
            //id: Belge içerisindeki herhangi bir HTML elemanının id değerini elde etmek veya ayarlamak için kullanılır.


            var sonuc = document.getElementsByTagName("DIV")[0].id;
            document.getElementById("sonuc").innerHTML = sonuc;

            var sonuc = document.getElementsByTagName("DIV")[1].id = "ornek2";
            document.getElementById("sonuc2").innerHTML = sonuc;

            var sonuc = document.getElementsByTagName("DIV")[0].id = "ornek2";
            document.getElementById("sonuc3").innerHTML = sonuc;

    
        </script>
    </body>
</html>
