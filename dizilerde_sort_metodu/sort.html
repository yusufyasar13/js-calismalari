<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //sort(): Dizi içeriğinin sıralanmasını sağlar. Metot Unicode (evrensel kod) )olarak çalışır.

           
            var esya = ["Masa", "Sandalye", "Dolap","Baza","Ütü","Vitrin"];
            document.write(esya + "<br>");
            document.write("------<br>");

            var islem1 = esya.sort();
            document.write(islem1 + "<br>");
            document.write("----------------<br>");


            var sayi = [2,12,100,44,53,8.55,75,10.72];
            document.write(sayi + "<br>");
            document.write("-----<br>");

            var islem2 = sayi.sort();
            document.write(islem2 + "<br>");
            document.write("----------------<br>");

            
            var icerik = ["Masa", 2,12,100,"Sandalye","!", "Dolap",55,"*",75,"Baza","?","Ütü",55,75,"Vitrin"];
            document.write(icerik + "<br>");
            document.write("-----<br>");
            var islem3 = icerik.sort();
            document.write(islem3 + "<br>");
            document.write("----------------<br>");


            function sirala1(a, b){
                return a-b;
            }

            var islem4 = sayi.sort(sirala1);
            document.write(islem4 + "<br>");
            document.write("-----<br>");

            function sirala2(a, b){
                return b-a;
            }

            var islem4 = sayi.sort(sirala2);
            document.write(islem4 + "<br>");
            document.write("----------------<br>");


            function sirala3(a, b){
                var alfabe  = "AaBbCcÇçDdEeFfGgĞğHhIıİiJjKkLlMmNnOoÖöPpQqRrSsŞşTtUuÜüVvWwXxYyZz";

                if(a.length === 0 || b.length === 0){
                    return a.length - b.length;
                }else{
                    var bir = alfabe.indexOf(a[0]);
                    var iki = alfabe.indexOf(b[0]);
                        if(bir !== iki){
                            return bir - iki;
                        }else{
                            return sirala3(a.slice(1), b.slice(1));
                        }
                }
            }

            var islem4 = esya.sort(sirala3);
            document.write(islem4 + "<br>");
            document.write("-----<br>");

            function sirala4(a, b){
                return b-a;
            }

            
            function sirala4(a, b){
                var alfabe  = "AaBbCcÇçDdEeFfGgĞğHhIıİiJjKkLlMmNnOoÖöPpQqRrSsŞşTtUuÜüVvWwXxYyZz";

                if(a.length === 0 || b.length === 0){
                    return b.length - a.length;
                }else{
                    var bir = alfabe.indexOf(a[0]);
                    var iki = alfabe.indexOf(b[0]);
                        if(bir !== iki){
                            return iki - bir;
                        }else{
                            return sirala4(a.slice(1), b.slice(1));
                        }
                }
            }

            var islem4 = esya.sort(sirala4);
            document.write(islem4 + "<br>");
            document.write("----------------<br>");


        </script>
    </body>
