<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getUTCHours(): Kullanıldığı değişken içeriğine evrensel zaman dilimine ait günün saat bilgisini 0 ile 23 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman

            var zaman = new Date();
            var utcsaat = zaman.getUTCHours();
            document.write(utcsaat + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
