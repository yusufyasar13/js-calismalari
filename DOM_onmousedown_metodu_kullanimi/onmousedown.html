    <body>

        <button onmousedown="ornek()">Sol veya Sağ Tıkla</button>
        <div id="sonuc"></div>

        <script type="text/javascript" language="javascript">
            //onmousedown :	Belge içerisindeki herhangi bir elemana mouse (fare) ile sol veya sağ tıklandığında belirtilecek olan fonksiyon çalışır.


            function ornek(){
                document.getElementById("sonuc").innerHTML = "Sol veya sağ tıklandı!";
            }

        </script>
    </body>
