<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
    </head>

    <body>

        <button onclick="ornek()">Ekle</button>
        <ul id="liste1">
            <li id="bir">JS</li>
            <li id="iki">CSS</li>
            <li id="uc">HTML</li>
        </ul>
        <br>
        <ul id="liste2">
            <li id="dort">Yusuf</li>
            <li id="bes">Yaşar</li>
        </ul>
        
        <script type="text/javascript" language="javascript">
            //insertBefore(): Bir node'u (düğümü) belge içerisndeki belirtilecek olan herhangi bir node'un (düğümün) önüne eklemek için kullanılır.

            function ornek(){
                var yenieleman = document.createElement("LI");
                var yeniyazi = document.createTextNode("PHP");
                yenieleman.appendChild(yeniyazi);
                var deger = document.getElementById("liste1");
                var yer = deger.childNodes[0];
                deger.insertBefore(yenieleman, yer);

                var islem1 = document.getElementById("liste2").lastChild;
                var islem2 = document.getElementById("liste1");
                var yer = islem2.childNodes[0];
                islem2.insertBefore(islem1, yer);
            }
            
        </script>
    </body>
</html>
