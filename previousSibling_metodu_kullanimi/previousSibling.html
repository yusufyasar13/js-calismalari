<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <div id="alan">
            <p id="bir">Yusuf</p>
            <div id="uc">JS</div>
            <p id="iki">Yaşar</p>
            <div id="dort">CSS</div>
        </div>
        <div id="alan2"><p id="bir2">Yusuf</p><div id="uc2">JS</div><p id="iki2">Yaşar</p><div id="dort2">CSS</div></div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>
        <div id="sonuc5"></div>
        <div id="sonuc6"></div>

        
        <script type="text/javascript" language="javascript">
            //previousSibling: Belge içerisindeki herhangi bir HTML elemanının içerisindeki aynı seviyede yani kardeş olan node'lardan (düğümlerden), belirtilecek olan node'dan (düğümden) önce gelen ilk node'u (düğümü) elde etmek için kullanılır.


            var sonuc = document.getElementById("dort").previousSibling;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var sonuc = document.getElementById("dort2").previousSibling;
            document.getElementById("sonuc2").innerHTML = sonuc;

            var sonuc = document.getElementById("dort").previousSibling.tagName;
            document.getElementById("sonuc3").innerHTML = sonuc;

            var sonuc = document.getElementById("dort2").previousSibling.tagName;
            document.getElementById("sonuc4").innerHTML = sonuc;

            var sonuc = document.getElementById("dort").previousSibling.id;
            document.getElementById("sonuc5").innerHTML = sonuc;

            var sonuc = document.getElementById("dort2").previousSibling.id;
            document.getElementById("sonuc6").innerHTML = sonuc;

            document.getElementById("dort2").previousSibling.style.color = "red";
            
        </script>
    </body>
</html>
