<html lang="tr-TR">

        <style>

    <body>

        Adınız Soyadınız : <input id="kimlik" type="text" oninput="ornek()" value="Yusuf Yaşar">
        <div id="sonuc"></div>

        <script type="text/javascript" language="javascript">
            // oninput	:	Form içerisindeki bir elemanın değeri veya seçimi değiştirilirken belirtilecek olan fonksiyon çalışır.

            function ornek(){
                document.getElementById("kimlik").style.backgroundColor = "#F1F1F1";
                document.getElementById("kimlik").style.color = "red";

                var deger = document.getElementById("kimlik").value;
                document.getElementById("sonuc").innerHTML = deger;
            }

        </script>
    </body>
</html>
