<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getHours(): Kullanıldığı değişken içeriğine haftanın gün bilgisini 0 ile 6 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.

            var zaman = new Date();
            var saat = zaman.getHours();
            document.write(saat + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
