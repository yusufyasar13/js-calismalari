<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //compile(): Önceden oluşturulmuş düzenli ifade içeriğindeki desenin değiştirilmesini sağlar.
            
            var metin = "Yusuf Yaşar JS"
            var ifade = new RegExp("Yusuf","i");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            ifade.compile("JS");
            var sonuciki = metin.match(ifade);
            document.write(sonuciki + "<br>");


            var metin2 = "Yusuf Yaşar JS"
            var ifade2 = new RegExp("Yusuf","i");
            var sonuc2 = metin2.match(ifade2);
            document.write(sonuc2 + "<br>");
            ifade2.compile("JS");
            var sonuciki2 = metin2.match(ifade2);
            document.write(sonuciki2 + "<br>");
            
        </script>
    </body>
</html>
