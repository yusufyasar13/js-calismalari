<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <div id="alan">
            <p>Yusuf</p>
            <p>Yaşar</p>
        </div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>

        
        
        <script type="text/javascript" language="javascript">
            //firstElementChild: Belge içerisindeki herhangi bir HTML elemanının içerdiği ilk elemanı elde etmek için kullanılır.


            var sonuc = document.getElementById("alan").firstElementChild;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var sonuc = document.getElementById("alan").firstElementChild.tagName;
            document.getElementById("sonuc2").innerHTML = sonuc;

            var sonuc = document.getElementById("alan").firstElementChild.innerHTML;
            document.getElementById("sonuc3").innerHTML = sonuc;

    
        </script>
    </body>
</html>
