<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //includes(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol ederek Boolean (mantıksal) veri türünde sonucu geriye döndürür.

            var metin = "JS Ders notları";
            document.write(metin + "<br>");

            var islem1 = metin.includes("not");
            document.write(islem1 + "<br>");

            var islem2 = metin.includes("ton");
            document.write(islem2 + "<br>");
            
            var islem1 = metin.includes("Not");
            document.write(islem1 + "<br>");

        </script>
    </body>
</html>
