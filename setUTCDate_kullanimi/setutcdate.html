<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setUTCDate(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait ayın gün bilgisini 1 ile 31 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman

            var zaman = new Date();
            zaman.setUTCDate(8);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        </script>
    </body>
</html>
