<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //asinh(): Kendisine parametre olarak verilen herhangi bir sayı değerinin hiperbolik ark sinüsünü bularak, bulduğu değeri geriye döndürür
            
            var deger1 = 12;
            var deger2 = 51;

            document.write(Math.asinh(deger1) + "<br>");
            document.write(Math.asinh(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
