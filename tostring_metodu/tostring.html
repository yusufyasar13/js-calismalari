<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toString(): Değişken içeriğini string veri türünde düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.
            
            var deger1 = 12;
            var deger2 = 10.12;
            

            document.write(typeof deger1  + "<br>");
            document.write(typeof deger2  + "<br>");
            document.write("---------<br>");

            document.write(deger1.toString() + "<br>");
            document.write(deger2.toString() + "<br>");
            document.write("---------<br>");

            document.write(typeof deger1.toString()  + "<br>");
            document.write(typeof deger2.toString()  + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
