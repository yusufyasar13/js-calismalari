<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //expm1(): Kendisine parametre olarak verilen herhangi bir sayı değerinin euler sayısı üssünü bularak ve bir eksilterek, sonucu geriye döndürür.
            
            var deger1 = 5;
            var deger2 = 5;

            document.write(Math.exp(deger1) + "<br>");
            document.write(Math.expm1(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
