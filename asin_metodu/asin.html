<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //asin(): Kendisine parametre olarak verilen -1 işe 1 arasındaki sayı değerinin ark sinüsünü radyan cinsinden bularak, bulduğu değeri geriye döndürür.
            
            var deger1 = 0.3;
            var deger2 = -0.5;

            document.write(Math.asin(deger1) + "<br>");
            document.write(Math.asin(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
