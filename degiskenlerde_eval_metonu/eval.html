<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //eval(): Kendisine parametre olarak verilen değerleri Javascript kodlarına çevirerek komut gibi çalıştırır ve oluşan değeri geriye döndürür.

            var deger1 = 10;
            var deger2 = 20;

            var sonuc = eval("deger1 + deger2");
            document.write(sonuc)


            function deneme(){
                document.write("Merhaba");
            }

            var komut = eval("deneme()");

        </script>
    </body>
</html>
