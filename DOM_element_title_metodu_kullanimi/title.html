<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="ornek" title="JavaScript">JS</div>
        <div id="ornek2">İsim Soyisim</div>
        <div id="sonuc"></div>
        <div id="sonuc2"></div>
        
        
        <script type="text/javascript" language="javascript">
            //title: Belge içerisindeki herhangi bir HTML elemanının title değerini elde etmek veya ayarlamak için kullanılır.

            var sonuc = document.getElementById("ornek").title;
            document.getElementById("sonuc").innerHTML = sonuc;

            var sonuc = document.getElementById("ornek2").title = "Yusuf Yaşar";
            document.getElementById("sonuc2").innerHTML = sonuc;

        </script>
    </body>
</html>
