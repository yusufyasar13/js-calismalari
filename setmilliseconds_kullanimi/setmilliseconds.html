<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setMilliseconds(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine saniyenin milisaniye bilgisini 0 ile 999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. 
            var zaman = new Date();
            zaman.setMilliseconds(412);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        </script>
    </body>
</html>
