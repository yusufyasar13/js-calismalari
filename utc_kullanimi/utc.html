<!DOCTYPE html>
<html lang="tr-TR">
    <head>

    <body>
        <script type="text/javascript" language="javascript">

            //UTC(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait tarihin zaman dalgası bilgisini depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir.  Zaman damgasi başlangıç tarihi: 1 Ocak 1970
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman (Sıralama: Yıl, Ay, Gün, Opsiyonel: Saat, Dakika, Saniye, Milisaniye)


            var zaman = Date.UTC(2011,20,3,11,54,12,531);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        
        </script>
    </body>
