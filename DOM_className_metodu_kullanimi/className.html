<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <style>
            .bir{
                color: red;
                background-color: blue;
            }
            .iki{
                color: green;
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        
        <div id="ornek" class="bir">JS</div>
        <div id="sonuc"></div>
        <button onclick="ornek()">Değiş</button>
        
        <script type="text/javascript" language="javascript">
            //className: Belge içerisindeki herhangi bir HTML elemanının class adını elde etmek veya ayarlamak için kullanılır.

            function ornek(){
                document.getElementById("ornek").className = "iki";
            }

            var sonuc = document.getElementById("ornek").className;
            document.getElementById("sonuc").innerHTML = sonuc;

    
        </script>
    </body>
</html>
