<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <button onclick="ornek()">Buton</button>
        <br>
        <div id="alan">JS</div>
        <ul id="liste">
            <li>JS</li>
            <li>CSS</li>
            <li>HTML</li>
        </ul>
        <div id="sonuc"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>

        
        <script type="text/javascript" language="javascript">
            //textContent: Belge içerisindeki herhangi bir node'un (düğümün), text node'larının (metin düğümlerinin) değerini elde etmek veya ayarlamak için kullanılır.

            function ornek(){
                var deger = document.getElementById("alan").textContent;
                document.getElementById("sonuc").innerHTML = deger;

                var deger = document.getElementById("alan").textContent = "Yusuf";
                document.getElementById("sonuc2").innerHTML = deger;

                var deger = document.getElementById("alan").textContent = "Yusuf";
                document.getElementById("sonuc2").innerHTML = deger;

                var deger = document.getElementById("liste").textContent;
                document.getElementById("sonuc3").innerHTML = deger;

                var deger = document.getElementById("liste").innerHTML;
                document.getElementById("sonuc4").innerHTML = deger;
            }
            
        </script>
    </body>
</html>
