<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
    </head>

    <body>

        <button onclick="ornek()">Değiş</button>
        <ul id="liste">
            <li id="bir">JS</li>
            <li id="iki">CSS</li>
            <li id="uc">HTML</li>
        </ul>

        <script type="text/javascript" language="javascript">
            //replaceChild(): Belge içerisindeki herhangi bir HTML elemanının içerdiği node'u (düğümü) değiştirmek için kullanılır.

            function ornek(){
                var yeni = document.createTextNode("PHP");
                var deger = document.getElementById("liste").childNodes[3];
                deger.replaceChild(yeni, deger.childNodes[0]);

                var yenieleman = document.createElement("LI");
                var yenidugum = document.createTextNode("PYTHON");
                yenieleman.appendChild(yenidugum);
                var deger = document.getElementById("liste");
                deger.replaceChild(yenieleman, deger.childNodes[5]);
            }


        </script>
    </body>
</html>
