    <body>
        <script type="text/javascript" language="javascript">
            
            //trim(): Değişken içeriğinin varsa başındaki ve sonundaki tüm boşluklarıtemizleyerek değeri geriye döndürür.

            var ad = "   Yusuf  ";
            var soyad = "    Yaşar    ";
            var sonuc1 = ad + soyad;
            alert(sonuc1);

            var isim = ad.trim();
            var soyisim = soyad.trim();
            var sonuc2= isim + soyisim;
            alert(sonuc2);

        </script>
