<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <button onclick="ornek()">Odaklan</button> 
        <br>
        <a id="baglanti" href="https://www.google.com.tr/" target="_blank">Google</a>
        
        
        <script type="text/javascript" language="javascript">
            //focus(): Belge içerisindeki herhangi bir HTML elemanına odaklanmak için kullanılır.

            function ornek(){
                document.getElementById("baglanti").focus();
            }

    
        </script>
    </body>
</html>
