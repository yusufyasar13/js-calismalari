<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getFullYear(): Kullanıldığı değişken içeriğine yılın ay bilgisini 0 ile 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. (İlk ay değeri 0'dır.))

            var zaman = new Date();
            var ay = zaman.getMonth();
            document.write(ay + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
