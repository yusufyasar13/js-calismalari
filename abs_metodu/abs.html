<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //abs(): Kendisine parametre olarak verilen herhangi bir sayı değerinin mutlak değerini bularak, bulduğu değeri geriye döndürür.
            
            var deger1 = 4;
            var deger2 = -12;

            document.write(Math.abs(deger1) + "<br>");
            document.write(Math.abs(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
