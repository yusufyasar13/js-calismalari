<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <button onclick="ornek(event)">Tıkla</button>
        <button onmouseover="ornek(event)">Gel</button>
        <div id="sonuc"></div>
       
        <script type="text/javascript" language="javascript">
            // type : Belge içerisinde tanımlı herhangi bir event (olay) türü adının referansını elde etmek için kullanılır.

            function ornek(event){
                var tur		=	event.type;
                document.getElementById("sonuc").innerHTML = tur;
            }

        </script>
    </body>
</html>
