<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getFullYear(): Kullanıldığı değişken içeriğine yıl bilgisini 1000 ile 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.

            var zaman = new Date();
            var yil = zaman.getFullYear();
            document.write(yil + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
