<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setMonth(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine yılın ay bilgisini 0 ile 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. Çoklu ayarlama işlemi yapılabilir. (İlk ayın değeri 0'dır.) (Sıralama: Ay, Gün)

            var zaman = new Date();
            zaman.setMonth(7);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
            var zaman = new Date();
            zaman.setMonth(5,8);
            document.write(zaman + "<br>")
            document.write("--------<br>")

        </script>
    </body>
</html>
