<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <a id="baglanti1" href="https:https://www.google.com.tr/" target="_black" accesskey="1">Google</a> <span id="bir"></span>
        <br>
        <a id="baglanti2" href="https://yandex.com.tr//" target="_black" accesskey="2">Yandex</a> <span id="iki"></span>
        
        
        <script type="text/javascript" language="javascript">
            //accessKey: Belge içerisindeki herhangi bir HTML elemanına atanmış olan accessKey değerini elde etmek veya ayarlamak için kullanılır.

            var deger1 = document.getElementById("baglanti1").accessKey;
            var deger2 = document.getElementById("baglanti2").accessKey;

            document.getElementById("bir").innerHTML = deger1;
            document.getElementById("iki").innerHTML = deger2;

            var deger1 = document.getElementById("baglanti1").accessKey = "g";
            var deger2 = document.getElementById("baglanti2").accessKey = "y";

            document.getElementById("bir").innerHTML = deger1;
            document.getElementById("iki").innerHTML = deger2;
    
        </script>
    </body>
</html>
