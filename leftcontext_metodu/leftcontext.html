<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //leftContext: Değişken içeriğinde düzenli ifade ile aranan değerin eşleşmesi durumunda eşleşmeyi sağlayan değişken içeriğinin solunda kalan tüm değerini geriye döndürür.

            var metin = "Yusuf Yaşar JS HTML CSS JS";
            var ifade = new RegExp("JS","g");
            ifade.test(metin);
            var sonuc = RegExp.leftContext;
            document.write(sonuc + "<br>");

            var metin2 = "Yusuf Yaşar JS HTML CSS JS";
            var ifade2 = /JS/g;
            ifade2.test(metin2);
            var sonuc2 = RegExp.leftContext;
            document.write(sonuc2 + "<br>");
            

        </script>
    </body>
</html>
