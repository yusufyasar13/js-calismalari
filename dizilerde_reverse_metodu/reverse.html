<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //reverse(): Dizi içerisindeki sıralamayı tersine çevirerek yeni bit dizi oluşturur ve oluşturduğu değeri geriye döndürür.

           
            var esya = ["Masa", "Sandalye", ["Dolap","Baza"],"Vitrin"];
            document.write(esya + "<br>");
            document.write("------<br>");

            yeniesya = esya.reverse();
            document.write(yeniesya + "<br>");
            document.write("------<br>");


        </script>
    </body>
</html>
