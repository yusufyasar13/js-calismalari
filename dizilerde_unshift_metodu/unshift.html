<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //unshift(): Dizinin başına eleman veya elemanlar eklenebilmesini sağlar.

            var esya = ["Masa", "Sandalye", "Dolap"];
            document.write(esya + "<br>");

            esya.unshift("Baza","Vitrin");
            document.write(esya + "<br>");

        </script>
    </body>
</html>
