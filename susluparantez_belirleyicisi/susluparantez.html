<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //{x}: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan  değerin x defa tekrarlanmışolması gerektiğini belirtmek için kullanılır.

            var metin = "Yusuf Yaşar JJJ"
            var ifade = new RegExp("J{3}","i");
            var sonuc = ifade.test(metin);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JJJ"
            var ifade = /J{3}/i;
            var sonuc = ifade.test(metin);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
