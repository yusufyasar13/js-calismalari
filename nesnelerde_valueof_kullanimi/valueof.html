<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            //valueOf(): Nesnenin temel değerini elde etmek için kullanılır.
        
            function islem(sayi){
                this.deger = sayi;
            }

            islem.prototype.valueOf = function(){
                return this.deger;
            }

            var nesne = new islem(100);
            var sonuc = nesne.valueOf();
            document.write(sonuc + "<br>")

        </script>
    </body>
</html>
