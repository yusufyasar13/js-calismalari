<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getUTCFullYear(): Kullanıldığı değişken içeriğine evrensel zaman dilimine ait yıl bilgisini 1000 ile 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman

            var zaman = new Date();
            var utcyil = zaman.getUTCFullYear();
            document.write(utcyil + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
