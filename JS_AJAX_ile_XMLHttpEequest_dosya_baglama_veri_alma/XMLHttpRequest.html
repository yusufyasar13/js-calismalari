<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <h3>İDO ve Budo seferleri iptal edildi işte o seferlerin tam listesi</h3>
        <button onclick="ornek()">Haberin Devamını Oku</button>
        <br>
        <div id="detay"></div>

        <script type="text/javascript" language="javascript">

            function ornek(){
                var istek = new XMLHttpRequest();
                istek.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("detay").innerHTML = this.responseText; 
                    }else{
                        document.getElementById("detay").innerHTML = "Hata Oluştu!"; 
                    }
                };
                istek.open("GET","Dosya.txt",true);
                istek.send();
            }

            
        </script>
    </body> 
</html>
