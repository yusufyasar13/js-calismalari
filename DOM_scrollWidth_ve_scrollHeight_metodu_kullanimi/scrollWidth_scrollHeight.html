<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>
            .bir{
                background-color:yellow;
                width:800px;
                height:600px;
                overflow:auto;
            }
            .iki{
                background-color:#F1F1F1;
                width:5000px;
                height:4000px;
                padding-left:10px;
                padding-top:15px;
                padding-right:20px;
                padding-bottom:25px;
            }
        </style>
    </head>

    <body">
        
        <div id="alan1" class="bir">
            <div id="alan2" class="iki">JS</div>
        </div>
        <br /><br />
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
                        
        <script type="text/javascript" language="javascript">
            // scrollWidth : Belge içerisindeki herhangi bir HTML elemanının toplam yatay kaydırma genişliği değerini elde etmek için kullanılır.
            // scrollHeight : Belge içerisindeki herhangi bir HTML elemanının toplam dik kaydırma yüksekliği değerini elde etmek için kullanılır.
            /*
            Hesaplama :
            Genişlikte	: padding-left + genişlik + padding-right
            Yükseklikte	 : padding-top + yükseklik + padding-bottom
            */

            var deger1 = document.getElementById("alan1").scrollWidth;
            var deger2 = document.getElementById("alan1").scrollHeight;
            document.getElementById("sonuc1").innerHTML = deger1 + "px";
            document.getElementById("sonuc2").innerHTML = deger2 + "px";


        </script>
    </body>
</html>
