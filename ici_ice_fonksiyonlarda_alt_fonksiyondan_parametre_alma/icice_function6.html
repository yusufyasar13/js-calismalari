        <script type="text/javascript" language="javascript">
            
            function deneme1(para1){
                function deneme2(){
                    document.write(para1 + "<br>");
                }
                return deneme2();
            }
            deneme1("Yusuf Yaşar");
            document.write("--------<br>");


            var deneme3 = function (para1){
                var deneme4 = function (){
                    document.write(para1 + "<br>");

                return deneme4();
            }
            deneme3("Yusuf Yaşar");
            document.write("--------<br>");


        </script>
