<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //g(): Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğinin tamamının kontrol edilmesini sağlar.

            var metin = "Yusuf Yaşar JS HTML CSS JS";
            var ifade = new RegExp("JS","g");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

            var metin2 = "Yusuf Yaşar JS HTML CSS JS";
            var ifade2 = /JS/g;
            var sonuc2 = metin2.match(ifade2);
            document.write(sonuc2 + "<br>");


        </script>
    </body>
</html>
