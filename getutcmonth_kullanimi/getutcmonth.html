<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getUTCMonth(): Kullanıldığı değişken içeriğine evrensel zaman dilimine ait yılın ay bilgisini 0 ile 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür. (İlk ayın değeri 0'dır.)
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zaman

            var zaman = new Date();
            var utcay = zaman.getUTCMonth();
            document.write(utcay + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
