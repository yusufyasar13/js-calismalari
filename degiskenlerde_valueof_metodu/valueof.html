<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //valueOf(): Üzerinde çalışılan değişken değerinin tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.

            var deger1 = "5";
            document.write(deger1 + "<br>");
            document.write(typeof(deger1) + "<br><br>");

            var sonuc1 = deger1.valueOf();
            document.write(sonuc1 + "<br>");
            document.write(typeof(sonuc1) + "<br><br>");

            var deger2 = 5;
            document.write(deger2 + "<br>");
            document.write(typeof(deger2) + "<br><br>");

            var sonuc2 = deger2.valueOf();
            document.write(sonuc2 + "<br>");
            document.write(typeof(sonuc2) + "<br><br>");


        </script>
    </body>
</html>
