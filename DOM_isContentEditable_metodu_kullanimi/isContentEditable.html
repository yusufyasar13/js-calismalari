<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="ornek" contenteditable="true">JS</div>
        <div id="sonuc"></div>
                
        <script type="text/javascript" language="javascript">
            //isContentEditable: Belge içerisindeki herhangi bir HTML elemanının düzenlenebilir olup olmadığını kontrol ederek, boolean (mantıksal) veri türünde sonucu geriye döndürür.

            var sonuc = document.getElementById("ornek").isContentEditable;
            document.getElementById("sonuc").innerHTML = sonuc;
    
        </script>
    </body>
</html>
