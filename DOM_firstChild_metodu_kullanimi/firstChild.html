<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <div id="alan">
            <p>Yusuf</p>
            <p>Yaşar</p>
        </div>
        <div id="alan2"><p>Yusuf</p><p>Yaşar</p></div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        <div id="sonuc3"></div>
        <div id="sonuc4"></div>


        
        
        <script type="text/javascript" language="javascript">
            //firstChild: Belge içerisindeki herhangi bir HTML elemanının içerdiği ilk alt node'u (düğümü) elde etmek için kullanılır.



            var sonuc = document.getElementById("alan").firstChild;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var sonuc = document.getElementById("alan").firstChild.nodeName;
            document.getElementById("sonuc2").innerHTML = sonuc;

            var sonuc = document.getElementById("alan").firstChild.innerHTML;
            document.getElementById("sonuc3").innerHTML = sonuc;

            var sonuc = document.getElementById("alan2").firstChild.innerHTML;
            document.getElementById("sonuc4").innerHTML = sonuc;

    
        </script>
    </body>
</html>
