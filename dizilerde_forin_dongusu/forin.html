<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            var isimler1 = ["Yusuf", "Yaşar", "JS"];
            document.write(isimler1 + "<br>");
            document.write(isimler1[0] + "<br>");
            document.write(isimler1[1] + "<br>");
            document.write(isimler1[2] + "<br>");

            document.write("---------<br>");
            
            var sonuc;
            for(sonuc in isimler1){
                document.write(isimler1[sonuc] + "<br>");
            }

            document.write("---------<br>");

            var isimler1 = new Array("Yusuf", "Yaşar", "JS");
            document.write(isimler1 + "<br>");
            document.write(isimler1[0] + "<br>");
            document.write(isimler1[1] + "<br>");
            document.write(isimler1[2] + "<br>");

            document.write("---------<br>");
            
            var sonuc;
            for(sonuc in isimler1){
                document.write(isimler1[sonuc] + "<br>");
            }

            document.write("---------<br>");

            var sonuc;
            for(sonuc in isimler1){
                if(sonuc == 2)
                    document.write(isimler1[sonuc] + "<br>");
            }

            document.write("---------<br>");

            var sonuc;
            for(sonuc in isimler1){
                if(sonuc == 2 || sonuc == 1)
                    document.write(isimler1[sonuc] + "<br>");
            }
            

        </script>
    </body>
</html>
