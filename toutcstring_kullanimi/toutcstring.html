<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toUTCString(): Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini evrensel zaman diliminde alarak string veri türünde düz bir metne dönüştürerek, dönüştürdüğü değeri geriye döndürür.
            //UTC (Coordinated Universal Time): Eş güdümlü evrensel zamaN

            var zaman = new Date();
            document.write(zaman + "<br>")
            document.write(typeof zaman + "<br>")
            document.write("--------<br>")

            var donus = zaman.toUTCString();
            document.write(donus + "<br>")
            document.write(typeof donus + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
