<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <div id="Birinci">Merhaba</div>
        <div id="İkinci">Javascript</div>
        <script type="text/javascript" language="javascript">
            //innerHTML = HTML dökümanı içerisinde bulunan HTML elemanına / elementine etki eder. Veri gönderir / veri değişimi yapar.

            document.getElementById("Birinci").innerHTML = "Yusuf Yaşar";
            document.getElementById("İkinci").innerHTML = "Naber?";
        </script>
    </body>
</html>
