<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //setTime(): Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine zaman damgasına ait bilgisini depolayarak, depoladığı değeri geriye döndürür. Zaman damgasi başlangıç tarihi: 1 Ocak 1970

            var zaman = new Date();
            zaman.setTime(1698859697856);
            document.write(zaman + "<br>")
            document.write("--------<br>")

            var zaman = new Date();
            zaman.setTime(-1698859697856);
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
