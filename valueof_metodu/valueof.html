<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //valueOf(): Üzerinde çalışılan değişken değerinin tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür.

            var deger1 = 12;
            var deger2 = 10.12;
            
            document.write(typeof deger1  + "<br>");
            document.write(typeof deger2  + "<br>");
            document.write("---------<br>");

            document.write(deger1.valueOf() + "<br>");
            document.write(deger2.valueOf() + "<br>");
            document.write("---------<br>");

            document.write(typeof deger1.valueOf()  + "<br>");
            document.write(typeof deger2.valueOf()  + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
