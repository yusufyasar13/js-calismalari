<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="ornek1" tabindex="1">JS</div>
        <div id="ornek2" tabindex="2">CSS</div>
        <div id="ornek3" tabindex="3">HTML</div>

        <div id = "sonuc1" tabindex="6"></div>
        <div id = "sonuc2" tabindex="5"></div>
        <div id = "sonuc3" tabindex="4"></div>

                
        <script type="text/javascript" language="javascript">
            //tabIndex:	Belge içerisindeki herhangi bir HTML elemanının tabindex değerini elde etmek veya ayarlamak için kullanılır.

            var deger1 = document.getElementById("ornek1").tabIndex;
            document.getElementById("sonuc1").innerHTML = deger1;

            var deger1 = document.getElementById("ornek2").tabIndex;
            document.getElementById("sonuc2").innerHTML = deger1;

            var deger1 = document.getElementById("ornek3").tabIndex;
            document.getElementById("sonuc3").innerHTML = deger1;

    
        </script>
    </body>
</html>
