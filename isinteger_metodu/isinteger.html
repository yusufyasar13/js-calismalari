<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //isInteger(): Kendisine parametrik olarak verilen değişken içeriğinin tam sayı olup olmadığını kontrol ederek Boolean veri türünde sonucu geriye döndürür.
            
            var deger1 = 1000;
            var deger2 = 41.73;
            var deger3 = 12345678901234561231;
            var deger4 = "JS";
            
            document.write(Number.isInteger(deger1) + "<br>");
            document.write(Number.isInteger(deger2) + "<br>");
            document.write(Number.isInteger(deger3) + "<br>");
            document.write(Number.isInteger(deger4) + "<br>");
            document.write("---------<br>");

            
        </script>
    </body>
</html>
