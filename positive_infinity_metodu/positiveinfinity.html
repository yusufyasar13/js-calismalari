<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //POSITIVE_INFINITY: Atanabilecek en büyük pozitif sayı değerinden büyük sayılarda sonsuzluk değerini geriye döndürür.

            var buyuk = Number.MAX_VALUE;
            document.write(buyuk + "<br>");

            var islem = buyuk * buyuk;
            document.write(islem + "<br>");

            var deger = Number.POSITIVE_INFINITY;
            document.write(deger + "<br>");

        </script>
    </body>
</html>
