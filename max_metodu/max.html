<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //max(): Kendisine parametre olarak verilen sayı değerlerinin en büyüğünü bularak, bulduğu değeri geriye döndürür.
            
            var deger1 = 65;
            var deger2 = -5;
            var deger3 = 0;

            document.write(Math.max(deger1, deger2, deger3) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
