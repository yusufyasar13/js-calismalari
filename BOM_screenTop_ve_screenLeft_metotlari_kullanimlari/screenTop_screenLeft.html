<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <button onclick="pencere()">Pencere</button>
        <div id="yatay"></div>
        <div id="dikey"></div>

        <script type="text/javascript" language="javascript">
            // screenLeft	:	Pencerenin bilgisayar ekranına göre yatay konum koordinatının değerini geriye döndürür.
            // screenTop	:	Pencerenin bilgisayar ekranına göre dikey konum koordinatının değerini geriye döndürür.

            var yatay =	window.screenLeft;
            var dikey =	window.screenTop;
            document.getElementById("yatay").innerHTML = "Yatay Koordinat : " + yatay;
            document.getElementById("dikey").innerHTML = "Dikey Koordinat : " + dikey;

            function pencere(){
                var pen = open("","JS","width=500,height=250,top=250,left=150")
                var yatay =	pen.screenLeft;
                var dikey =	pen.screenTop;
                pen.document.write("Yatay Koordinat : " + yatay + "<br>");
                pen.document.write("Dikey Koordinat : " + dikey);
            }
            
        </script>
    </body>
</html>
