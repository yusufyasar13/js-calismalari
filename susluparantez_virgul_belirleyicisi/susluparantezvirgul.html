<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //{x,}: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan  değerin x defa ya da daha fazla tekrarlanmış olması gerektiğini belirtmek için kullanılır.

            var metin = "Yusuf Yaşar JJJJJJ"
            var ifade = new RegExp("J{2,}","i");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JJJJJJ"
            var ifade = /J{2,}/i;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
