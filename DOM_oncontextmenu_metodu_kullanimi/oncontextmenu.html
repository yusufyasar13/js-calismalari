<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <button oncontextmenu="ornek()">Sağ Tıkla</button>
        <div id="sonuc"></div>
        <div oncontextmenu="ornek2()" contextmenu="menum">Context</div>
        <menu id="menum" type="context">
            <menuitem label="Yenile" onclick="window.location.reload()"></menuitem>
        </menu>
        <div id="sonuc2"></div>
        <script type="text/javascript" language="javascript">
            //oncontextmenu : Belge içerisindeki herhangi bir elemana mouse (fare) ile sağ tıklandığında belirtilecek olan fonksiyon çalışır.

            function ornek(){
                document.getElementById("sonuc").innerHTML = "Sağ Tıklandı!";
            }

            function ornek2(){
                document.getElementById("sonuc2").innerHTML = "Sağ Tıklandı! Context Menu Açıldı!";
            }

        </script>
    </body>
</html>
