<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>
            .ornek{
                width:300px;
                height:100px;
                border:1px solid black;
                background-color:red;
                margin-top:100px;
                margin-left:100px;
            }
        </style>
    </head>

    <body style="margin:0;">
        
        <div id="alan" class="ornek">JS</div>
        <br /><br />
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
                
        <script type="text/javascript" language="javascript">
            // offsetLeft: Belge içerisindeki herhangi bir HTML elemanının sol üst köşesi ile browser (tarayıcı) penceresinin sol üst köşesi arasındaki yatay uzaklık farkı değerini elde etmek için kullanılır.
            // offsetTop: Belge içerisindeki herhangi bir HTML elemanının sol üst köşesi ile browser (tarayıcı) penceresinin sol üst köşesi arasındaki dikey uzaklık farkı değerini elde etmek için kullanılır.

            var deger1 = document.getElementById("alan").offsetLeft;
            var deger2 = document.getElementById("alan").offsetTop;
            document.getElementById("sonuc1").innerHTML = deger1 + "px";
            document.getElementById("sonuc2").innerHTML = deger2 + "px";
            

        </script>
    </body>
</html>
