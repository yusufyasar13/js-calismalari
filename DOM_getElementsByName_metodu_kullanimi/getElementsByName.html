<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>

        <span name = "dil">JS</span> en yaygın kullanılan programlama dillerinden biridir. <span name = "dil">Python</span> da çok kullanılır.
        <br>
        Dil sayısı: <span id = "sayi"></span>
        <br>
        1. Dil: <span id = "birinci"></span>
        <br>
        2. Dil: <span id = "ikinci"></span>
        <br>
        Tüm Diller: <span id = "tum"></span>
        <br>
        Tag Name: <span id = "tag"></span>
        <br>
        <br>
        İlgi Alanlarınız:
        <br>
        Alışveriş <input name="ilgialanlari" type="checkbox" value="Alışveriş"/>
        Eğlence <input name="ilgialanlari" type="checkbox" value="Eğlence"/>
        Sinema <input name="ilgialanlari" type="checkbox" value="Sinema"/>
        Tiyatro <input name="ilgialanlari" type="checkbox" value="Tiyatro"/>
        Gezi <input name="ilgialanlari" type="checkbox" value="Gezi"/>
        İnternet <input name="ilgialanlari" type="checkbox" value="İnternet"/>
        <button onclick="secme_islem()">Hepsini Seç</button>
        <button onclick="kaldir_islem()">Hepsini Kaldır</button>


    
        <script type="text/javascript" language="javascript">
            //getElementsByName(): Kendisine parametre olarak verilen değer doğrultusunda, belge içerisinde belirtilen name özelliğine / niteliğine sahip tüm elemanların referansını elde etmek için kullanılır. Elemna referansları birden fazla ise her bir eleman döngü ile elde edilebilir.

            var sonuc = document.getElementsByName("dil").length;
            document.getElementById("sayi").innerHTML = sonuc;


            var diller = document.getElementsByName("dil");
            var dil1 = diller[0].innerHTML;
            document.getElementById("birinci").innerHTML = dil1;
            var dil2 = diller[1].innerHTML;
            document.getElementById("ikinci").innerHTML = dil2;


            var dongu = document.getElementsByName("dil");
            var dil_dongu = [];
            for(var bas = 0; bas<dongu.length;bas++){
                var yaz = dongu[bas].innerHTML;
                alert(yaz);
                dil_dongu[bas] = yaz;
            }
            document.getElementById("tum").innerHTML = dil_dongu;


            var tag = document.getElementsByName("dil")[0].tagName;
            document.getElementById("tag").innerHTML = tag;


            function secme_islem(){
                var deger = document.getElementsByName("ilgialanlari");
                for(var bas = 0; bas<deger.length;bas++){
                    deger[bas].checked = true;
                }
            }

            function kaldir_islem(){
                var deger = document.getElementsByName("ilgialanlari");
                for(var bas = 0; bas<deger.length;bas++){
                    deger[bas].checked = false;
                }
            }

        </script>
    </body>
</html>
