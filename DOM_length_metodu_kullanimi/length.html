<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <button id="birinci" name="" style="" class="" onclick="">Buton</button>
        <br>
        <div id="sonuc"></div>
        <div id="sonuc2"></div>
        
        <script type="text/javascript" language="javascript">
            // length: Belge içerisindeki HTML elemanına eklenmiş olan özelliklerini sayısını elde etmek için kullanılır.

            var islem = document.getElementById("birinci").attributes;
            document.getElementById("sonuc").innerHTML = islem;

            var islem = document.getElementById("birinci").attributes.length;
            document.getElementById("sonuc2").innerHTML = islem;

            
        </script>
    </body>
</html>
