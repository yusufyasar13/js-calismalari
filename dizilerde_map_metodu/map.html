<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //map(): Kendisine parametre olarak belirtilen fonksiyonu dizideki her eleman üzerinde çalıştırır. Fonksiyonun her eleman için geriye döndürdüğü değerlerden yeni bir dizi oluşur ve yeni dizi değerini geriye döndürür. 
            //1. Parametre: Her işlemde elde edilen dizi elemanı.
            //2. Parametre: Her işlemde elde edilen dizi elemanının indis / index değeri.
            //3. Parametre: Her tekrar işleminde diziyi tutan değişkenin referansı.

            var sayi = [100,200,300,400,500,600,700,800,900];
            document.write(sayi + "<br>");
            document.write("-----<br>");

            function deneme(eleman, sira, degisken){
                var islem = eleman * 10;
                return islem;
            }

            var sonuc = sayi.map(deneme);
            document.write(sonuc + "<br>");
            document.write("-----<br>");


            var esya = ["Masa", "Sandalye", "Dolap","Baza","Vitrin"];
            document.write(esya + "<br>");
            document.write("-----<br>");

            function deneme2(eleman, sira, degisken){
                var islem2 = "JS " + eleman;
                return islem2;
            }

            var sonuc2 = esya.map(deneme2);
            document.write(sonuc2 + "<br>");
            document.write("-----<br>");

        </script>
    </body>
</html>
