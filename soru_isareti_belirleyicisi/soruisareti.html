<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //?: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan  değerin 0 defa ya da 1 defa tekrarlanmış olması gerektiğini belirtmek için kullanılır.

            var metin = "Yusuf Yaşar JSJSJS"
            var ifade = new RegExp("JS?","g");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar JSJSJS"
            var ifade = /JS?/g;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
