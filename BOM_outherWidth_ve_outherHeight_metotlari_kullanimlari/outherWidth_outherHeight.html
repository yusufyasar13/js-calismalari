<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <div id="genis"></div>
        <div id="yuksek"></div>

        <script type="text/javascript" language="javascript">
            // outerWidth 		:	Pencerenin tüm alanının genişlik değerini elde etmek için kullanılır.
            // outerHeight 		:	Pencerenin tüm alanının yükseklik değerini elde etmek için kullanılır.

            var tum_genis =	window.outerWidth;
            var tum_yuksek = window.outerHeight;
            document.getElementById("genis").innerHTML = "Tüm Genişlik Değeri : " + tum_genis;
            document.getElementById("yuksek").innerHTML = "Tüm Yükseklik Değeri : " + tum_yuksek;
            
        </script>
    </body>
</html>
