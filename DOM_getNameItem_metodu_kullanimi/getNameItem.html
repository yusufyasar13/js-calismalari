<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="sonuc" name="sonuc" style="border:1px dotted red">JS</div>
        
        
        <script type="text/javascript" language="javascript">
            //getNamedItem(): Belge içerisindeki HTML elemanına eklenmiş olan özellik node'u (düğümü) referansını elde etmek için kullanılır.


            var islem = document.getElementsByTagName("DIV")[0];
            var sonuc = islem.attributes.getNamedItem("name").value;
            alert(sonuc);

            
        </script>
    </body>
</html>
