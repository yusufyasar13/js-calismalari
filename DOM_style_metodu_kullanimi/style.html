<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <style>
            .demo{
                color:brown;
            }
        </style>
    </head>

    <body>
        
        <div id="ornek1" name="ornek1">JS</div>       
        <div id="ornek2" name="ornek2" style="font-size: 25px;">CSS</div>       
        <div id="ornek3" name="ornek3">HTML</div>    
        <div id="sonuc1"></div>   

        
        <script type="text/javascript" language="javascript">
            //style: Belge içerisindeki HTML elemanına veya elemanlarına CSS (Cascading Style Sheets) (Basamaklı stil şablonları) özellikleri ve değerleri eklemek veya referansını elde etmek için kullanılır.

            document.getElementById("ornek1").style.backgroundColor = "red";
            document.getElementById("ornek1").style.color = "white";
            document.getElementById("ornek1").style.border = "5px double blue";
            document.getElementById("ornek1").style.padding = "5px";
            document.getElementById("ornek1").style.margin = "5px";

            var referams = document.getElementById("ornek2").style.fontSize;
            var sonuc = referams;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var islem = document.getElementById("ornek3");
            var stil = document.getElementsByTagName("STYLE")[0];
            var ekle = document.createAttribute("class");
            ekle.value = "demo";
            islem.attributes.setNamedItem(ekle);

            var islem = document.createElement("STYLE");
            var sonuc = document.createTextNode("body {background-color:green}");
            islem.appendChild(sonuc);
            document.head.appendChild(islem);
            



    
        </script>
    </body>
</html>
