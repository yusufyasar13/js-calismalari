<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //atanh(): Kendisine parametre olarak verilen -1 ile 1 arasındaki sayı değerinin hiperbolik ark tanjantını bularak, bulduğu değeri geriye döndürür
            
            var deger1 = 12;
            var deger2 = 0.5;

            document.write(Math.atanh(deger1) + "<br>");
            document.write(Math.atanh(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
