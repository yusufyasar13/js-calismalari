<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <button onclick="say()">Say</button>
        <button onclick="dur()">Durdur</button>
        <div id="sonuc">0</div>

        <script type="text/javascript" language="javascript">
            // clearTimeout() 	:	setTimeout() metodu kullanılarak oluşturulmuş olan zamanlayıcıyı kaldırmak veya iptal etmek veya geçersiz kılmak için kullanılır.

            // var islem = setTimeout(function(){
            //     alert("5 saniye süreniz doldu!")
            // },5000);

            // clearTimeout(islem);


            var devam;
            function say(){
                var sayi = document.getElementById("sonuc").innerHTML;
                sayi = Number(sayi) + 1;
                document.getElementById("sonuc").innerHTML = sayi;
                devam = setTimeout(function(){
                    say();
                },1000);
            }

            function dur(){
                clearTimeout(devam);
            }

        </script>
    </body>
</html>
