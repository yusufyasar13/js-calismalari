<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //tostring(): Değişken içeriğini string (metin) veri türünde düz bir metne dönüştürürek oluşturduğu değeri geriye döndürür. 
            
            var deger = 13;
            document.write(typeof(deger) + "<br>");

            var sonuc = deger.toString();
            document.write(typeof(sonuc));

        </script>
    </body>
</html>
