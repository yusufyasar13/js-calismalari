<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <button onclick="ornek()">Buton</button>
        <br>
        <div id="js">JS</div>
        <div id="css">CSS</div>
        <div id="html">HTML</div>

        <div id="sonuc1"></div>
        <div id="sonuc2"></div>

        <script type="text/javascript" language="javascript">
            //compareDocumentPosition(): Belge içerisinde bulunan node'ların (düğümlerin) birbilerine göre konum değerlerini elde etmek için kullanılır.
            //2 : Belirtilen ilk düğüm, belirtilen ikinci düğümden sonra
            //4 : Belirtilen ilk düğüm, belirtilen ikinci düğümden önce

            var dugum1 = document.getElementById("js");
            var dugum2 = document.getElementById("css");
            var dugum3 = document.getElementById("html");

            var islem = dugum1.compareDocumentPosition(dugum2);
            document.getElementById("sonuc1").innerHTML = islem;

            var islem = dugum3.compareDocumentPosition(dugum2);
            document.getElementById("sonuc2").innerHTML = islem;

            
            
        </script>
    </body>
</html>
