<!DOCTYPE html>
<html lang="tr-TR">
    <head id="ornek">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>

        <button onclick="ornek()">HTML Akışı Aç</button>

        <script id="iki" type="text/javascript" language="javascript">
            //open(): Belge içerisinden yeni bir HTML çıktı akışı açmak için kullanılır.
            //close(): open() metodu ile açılan HTML çıktı akışını kapatmak / sonlandırmak için kullanılır.
            //Parametreler:
            //1. Parametre: MimeType
            //2. Parametre: Geçmiş aktarımı
            
            function ornek(){
                
                var islem = window.open();

                islem.document.open("text/html","replace");
                islem.document.write("<html><head><title>Yeni Sayfa</title></head><body>Hello</body><html>");
                islem.document.close();
            }
            
        </script>
    </body>
</html>
