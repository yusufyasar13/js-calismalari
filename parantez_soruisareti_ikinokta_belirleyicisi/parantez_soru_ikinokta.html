<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //(?:): Düzenli ifadelerde alt grup oluşturmak için kullanılır.
            var metin = "Yusuf Yaşar Javascript"
            var ifade = new RegExp("(?:sc)","g");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar Javascript"
            var ifade = /(?:sc)/g;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
