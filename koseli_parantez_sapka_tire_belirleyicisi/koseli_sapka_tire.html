<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //["^a-z"]: Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan  değerin belirtilen karakter aralığı dışında herhangi birisi ile eşleşmesi gerektiğini belirtmek için kullanılır.

            var metin = "Yusuf Yaşar Javascript";
            var ifade = new RegExp("[^a-z]","g");
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");
            
            var metin = "Yusuf Yaşar Javascript"
            var ifade = /[^a-z]/g;
            var sonuc = metin.match(ifade);
            document.write(sonuc + "<br>");

        </script>
    </body>
</html>
