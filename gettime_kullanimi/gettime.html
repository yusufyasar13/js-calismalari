<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //getTime(): Kullanıldığı değişken içeriğine tarihin zaman bilgisini depolayarak, depoladığı değeri geriye döndürür. Zaman damgasi başlangıç tarihi: 1 Ocak 1970

            var zaman = new Date();
            document.write(zaman + "<br>")
            document.write("--------<br>")
            
            var damga = zaman.getTime();
            document.write(damga + "<br>")
            document.write("--------<br>")
            
        </script>
    </body>
</html>
