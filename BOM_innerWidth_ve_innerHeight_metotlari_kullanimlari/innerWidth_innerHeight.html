<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

        </style>
    </head>

    <body>

        <div id="yatay"></div>
        <div id="dikey"></div>

        <script type="text/javascript" language="javascript">
            // innerWidth	:	Pencere içerik alanının genişlik değerini elde etmek için kullanılır.
            // innerHeight	:	Pencere içerik alanının yükseklik değerini elde etmek için kullanılır.

            var genis =	window.innerWidth;
            var yuksek =	window.innerHeight;
            document.getElementById("yatay").innerHTML = "Genişlik Değeri : " + genis;
            document.getElementById("dikey").innerHTML = "Yükseklik Değeri : " + yuksek;
            
        </script>
    </body>
</html>
