<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        
        <div id="ornek1" contenteditable="true">JS</div>
        <div id="ornek2">CSS</div>
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
        
        
        <script type="text/javascript" language="javascript">
            //contentEditable: Belge içerisindeki herhangi bir HTML elemanının contenteditable değerini elde etmek veya ayarlamak için kullanılır.


            var sonuc = document.getElementById("ornek1").contentEditable;
            document.getElementById("sonuc1").innerHTML = sonuc;

            var sonuc = document.getElementById("ornek2").contentEditable = true;
            document.getElementById("sonuc2").innerHTML = sonuc;

    
        </script>
    </body>
</html>
