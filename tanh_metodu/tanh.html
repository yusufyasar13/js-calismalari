<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //tanh(): Kendisine parametre olarak verilen herhangi bir sayı değerinin hiperbolik tanjantını bularak, bulduğu değeri geriye döndürür.
            
            var deger1 = 270;
            var deger2 = 45;

            document.write(Math.tanh(deger1) + "<br>");
            document.write(Math.tanh(deger2) + "<br>");
            document.write("---------<br>");

        </script>
    </body>
</html>
