<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            //toString(): Dizilerdeki tüm elemanları içeren string veri türünde düz bir metin oluşturur ve oluşturduğu değeri geriye döndürür.

            var renk = ["Siyah", "Mavi", ["Kırmızı","Turuncu"]];
            document.write(renk + "<br>");
            document.write(typeof renk + "<br>");
            document.write("-----<br>");


            var islem1 = renk.toString();
            document.write(islem1 + "<br>");
            document.write(typeof islem1 + "<br>");
            document.write("-----<br>");


        </script>
    </body>
</html>
