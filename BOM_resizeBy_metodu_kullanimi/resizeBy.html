<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>

    <body>

        <button onclick="ac()">Aç</button>
        <button onclick="buyut()">Büyüt</button>
        <button onclick="kucult()">Küçült</button>

        <script type="text/javascript" language="javascript">
            // resizeBy() :	Pencerenin mevcut genişlik ve yükseklik değerini belirtilen pixel'lere göre yeniden boyutlandırmak için kullanılır.

            var pencere;

            function ac(){
                pencere		=	open("","JS", "width=100, height=100");
            }

            function buyut(){
                pencere.resizeBy(100, 100);
            }

            function kucult(){
                pencere.resizeBy(-100, -100);
            }

        </script>
    </body>
</html>
