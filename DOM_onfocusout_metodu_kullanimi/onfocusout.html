    <body>

        Adınız Soyadınız : <input type="text" onfocusin="ornek1()" onfocusout="ornek2()">
        <div id="sonuc"></div>

        <script type="text/javascript" language="javascript">
            // onfocusout 	:	Form içerisindeki bir elemanın odağından çıkılmak üzereyken belirtilecek olan fonksiyon çalışır.

            function ornek1(deger){
                document.getElementById("sonuc").innerHTML = "Odağa girilmek üzere!"
            }

            function ornek2(deger){
                document.getElementById("sonuc").innerHTML = "Odaktan çıkılmak üzere!";
            }

        </script>
