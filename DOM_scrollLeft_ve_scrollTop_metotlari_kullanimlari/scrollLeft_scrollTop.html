<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
        <link type="text/css" rel="stylesheet" href="">
        <script type="text/javascript" language="javascript" src=""></script>
        <style>
            .bir{
                width:500px;
                height:500px;
                overflow: auto;
                background-color:#FF9900;
                
            }
            .iki{
                width:2000px;
                height:2000px;
                border: 5px solid black;
                padding: 20px;
                margin: 20px;
                background-color: yellow;
                
            }
        </style>
    </head>

    <body style="margin:0;">
        
        <div id="alan1" class="bir" onscroll="ornek()">
            <div id="alan2" class="iki">JS</div>
        </div>
        
        <br /><br />
        <div id="sonuc1"></div>
        <div id="sonuc2"></div>
                
        <script type="text/javascript" language="javascript">
            // scrollLeft : Belge içerisindeki herhangi bir HTML elemanının yatay kaydırılma genişliği pixel değerini elde etmek için kullanılır.
            // scrollTop : Belge içerisindeki herhangi bir HTML elemanının dikey kaydırılma genişliği pixel değerini elde etmek için kullanılır.
            /*
            Hesaplama : 
            Yatay (Genişlik) : margin-left + border-left + padding-left + genişlik + padding-right + border-right + margin-right
            Dikey (Yükseklik) :	margin-top + border-top + padding-top + yükseklik + padding-bottom + border-bottom + margin-bottom
            */

            function ornek(){
                var deger1 = document.getElementById("alan1").scrollLeft;
                var deger2 = document.getElementById("alan1").scrollTop;
                document.getElementById("sonuc1").innerHTML = deger1 + "px";
                document.getElementById("sonuc2").innerHTML = deger2 + "px";
            }
            
        </script>
    </body>
</html>
