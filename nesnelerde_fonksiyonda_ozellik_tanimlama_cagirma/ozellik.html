<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">

            var bilgiler = {
                isim:"Yusuf", 
                soyisim:"Yaşar", 
                dil:"JS", 
                detay:function(){                
                    this.yil = 2023;
    
                }
            };
            bilgiler.detay();
            
            var ad = bilgiler.isim;
            var soyad = bilgiler.soyisim;
            var yazılım = bilgiler.dil;
            var sene = bilgiler.yil;

            document.write(ad + "<br>");
            document.write(soyad + "<br>");
            document.write(yazılım + "<br>");
            document.write(sene + "<br>");

        </script>
    </body>
</html>
