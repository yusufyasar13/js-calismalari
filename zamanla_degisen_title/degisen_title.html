    <body>
        <script type="text/javascript" language="javascript">
            var sira	=	1;
            var metin1	=	"JS";
            var metin2	=	"Php";
            var metin3	=	"Html";
            var metin4	=	"Css";
            var metin5	=	"Java";

            function ornek(){
            if(sira==1){

            }else if(sira==2){
                window.status 	=	metin2;

            }else if(sira==6){
                window.status 	=	metin6;
                document.title 	=	metin6;
                sira 	=	1;
            }
            window.setTimeout("ornek();", 2000);	
            }
            ornek();
