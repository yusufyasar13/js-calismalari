<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ders Konuları</title>
    </head>

    <body>
        <script type="text/javascript" language="javascript">
            
            //startWith(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğinin başlangıç değerini kontrol ederek Boolean (mantıksal) veri türünde sonucu geriye döndürür.

            var metin = "JS Ders Notları";
            document.write(metin + "<br>");

            var sonuc1 = metin.startsWith("JS");
            document.write(sonuc1 + "<br>");

            var sonuc2 = metin.startsWith("Ders");
            document.write(sonuc2 + "<br>");

            var sonuc3 = metin.startsWith("js");
            document.write(sonuc3 + "<br>");

        </script>
    </body>
</html>
